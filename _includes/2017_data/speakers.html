<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray speakers">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">講師の方々</h2>
                    <h3 class="section-subheading text-muted">各クラスを担当していただく講師の方です。</h3>
                </div>
            </div>
            <div class="row">
            {% for speaker in site.data.speakers %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2017_style/img/speaker/{{ speaker.image }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ speaker.name }}</h4>
                        <p class="text-muted">{{ speaker.description }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
