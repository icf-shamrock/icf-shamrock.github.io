<!-- Portfolio Grid Section -->
    <section id="classes" class="bg-light-gray speakers">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Classes</h2>
                    <h3 class="section-subheading text-muted">クラスの紹介</h3>
                </div>
            </div>
            <div class="row">

              {% for section in site.data.classes %}
                <div class="col-md-4 col-sm-6 speakers-item">
                  <a href="#{{ section.type }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ section.image }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                      <h4>{{ section.title }}</h4>
                      <p class="text-muted">{{ section.description }}</p>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
