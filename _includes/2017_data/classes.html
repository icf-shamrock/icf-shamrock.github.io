<!-- Portfolio Grid Section -->
    <section id="classes" class="bg-light-gray speakers">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Classes</h2>
                    <h3 class="section-subheading text-muted">Programのスケジュール順に並んでいます。<br>今年度のICFは講座・楽器ギャザリング・交流会を行います。<br>詳細は画像をクリックしてください。</h3>
                </div>
            </div>

            <div class="row">

              {% for section in site.data.classes %}
              <div class="col-md-6 col-sm-6 col-xs-12 speakers-item">

                <a href="#{{ section.type }}" class="speakers-link" data-toggle="modal" data-target="#{{ section.type }}">
                  <div class="speakers-hover">
                    <div class="speakers-hover-content">
                      <i class="fa fa-plus fa-3x"></i>
                    </div>
                  </div>
                  <img src="{{ section.image }}" class="img-responsive img-centered">
                </a>

                <div class="speakers-caption-gray">
                  <a data-toggle="modal" data-target="#{{ section.type }}"><h4>{{ section.title }}</h4></a>
                  <p class="text-muted">{{ section.description }}</p>
                </div>

              </div>
              {% endfor %}

            </div>


        </div>
    </section>
