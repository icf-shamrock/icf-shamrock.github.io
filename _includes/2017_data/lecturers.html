<!-- Portfolio Grid Section -->
    <section id="lecturers" class="speakers bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Lecturers</h2>
                    <h3 class="section-subheading text-muted">今回クラスを担当いただく講師の方々のプロフィールです。</h3>
                </div>
            </div>
            <div class="row" style="display: flex; flex-wrap: wrap;">

              {% for lecturer in site.data.lecturers %}
                <div class="col-md-4 col-sm-4 col-xs-12 speakers-item">
                    <div class="speakers-link">
                      <img src="{{ lecturer.image }}" class="img-responsive img-centered" alt="">
                    </div>
                    <div class="speakers-caption">
                      <h4>{{ lecturer.name }}</h4>
                      <p class="text-muted">{{ lecturer.text }}</p>
                    </div>
                </div>
              {% endfor %}

            </div>
        </div>
    </section>
