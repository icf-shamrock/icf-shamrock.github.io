      href: "/#instruments"
      description: "アイルランド音楽について楽器別に学べるグループワークショップです。クラスではプロの講師の方にレクチャーしていただき、研究会では学生が主体となってみんなで学びます。普段から気になっているであろうノリや装飾について詳しく知ることができます！"
    - date: "12:00~13:00"
      title: "昼食"
      description: "オリンピックセンター内食堂(レストランとき)にて各自。名札に入っている食券が使えます。"
    - date: "13:00~17:00"
      title: "昼の部: ダンスクラス"
      href: "/#dance"
      description: ""
    - date: "17:00~18:00"
      title: "夕食"
      description: "オリンピックセンター内食堂にて"
    - date: "18:00~22:00"
      title: "夜の部: テーマ別クラス"
      href: "/#theme"
      description: ""

- date: "2019/3/12(火)"
  title: "2日目"
  events:
    - date: "08:30~12:00"
      title: "朝の部: 楽器クラス・研究会"
      href: "/#instruments"
      description: "楽器別に分かれて行うクラスです。3/11と概ね同様です。ただし、講師の方など一部異なっています。"
    - date: "12:00~13:00"
      title: "昼食"
      description: "オリンピックセンター内食堂(レストランとき)にて各自。名札に入っている食券が使えます。"
    - date: "13:00~17:00"
      title: "昼の部: 講師ライヴ・交流会・ミニケーリー"
      description: "講師の方々による圧巻のライヴをお楽しみいただけます。また、仲の深まる交流会・ミニケーリーも開催予定です！"
    - date: "17:00~18:00"
      title: "夕食"
      description: "オリンピックセンター内食堂にて"
    - date: "18:00~"
      title: "夜の部: Special Ceili by Toyota Ceili Band"
      description: "日本を代表するケーリーバンドの一つであるToyota Ceili Bandによるケーリー(ダンスパーティー)。国内最大規模で昨年は100人近くの参加者がいました。どうぞお楽しみに！当日受付となっておりますので、申し込みは不要です。"

- date: "2019/3/13(水)"
  title: "3日目"
  events:
    - date: "08:30~12:00"
      title: "朝の部: 学生ホストセッション"
      description: "学生ホストによるセッションです。他のサークルの学生などと交流する機会になるので、ゆったり音楽とトークを楽しみましょう！現在のところホストを中林、岸、森田、吉岡、箕浦、中村、早川、瀧澤、向井、藤野、高橋、青木、天川、金子、大越（敬称略）に二人で一部屋ずつお願いしております！"
    - date: "12:00~13:00"
      title: "昼食"
      description: "オリンピックセンター内食堂(レストランとき)にて各自。名札に入っている食券が使えます。"
    - date: "13:00~17:00"
      title: "昼の部: テーマ別研究会・閉会式"
      href: "/#symposium"
      description: "学生主体のテーマ別の研究会とセッションとケーリーです。色々なテーマについてさらに知れる機会になってます！また、そのあと閉会式を執り行います。"
    - date: "18:00~"
      title: "打ち上げ"
      description: "料金は当日徴収いたします。予算は3000円程度を予定しています。"

