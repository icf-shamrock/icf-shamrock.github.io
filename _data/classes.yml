  image: "../css/2017_style/img/classes/instrument.jpg"

  description_detail: "アイルランド音楽について楽器別に学べる初心者向けのグループワークショップです。クラスではプロの講師の方にレクチャーしていただきます。普段から気になっているであろうノリや装飾について詳しく知ることができます！学生同士で教え合うギャザリングやセッションの部屋もあります！"

  all: "8:40~11:50, 9:30~10:20, 10:30~11:50"
  first: "8:40~11:50"
  second: "9:30~10:20"
  third: "10:30~11:50"
  classes:
    - name: "楽器別ギャザリング"
      all: "second"
      second:
        teacher: ""
