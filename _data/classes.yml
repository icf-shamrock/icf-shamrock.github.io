  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/21 20:00~21:00"
  second: "14:30~15:20"
  third: "ごっぴ"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "ごっぴさんが実際にアイルランドで撮影した映像を使いながら、現地のパブや音楽シーンを紹介します！"
    - name: "講師説明"
      all: "third"
      third:
        description: "大学時代、東京都内のアイルランド音楽サークル、UT -Fuaimに所属し、アイルランド音楽に傾倒。2018年にアイルランドに留学し、現地の大学(University college Dublin)にて、アイルランド音楽に関する歴史を、アイルランド音楽研究家Ronan Galvin氏らから学ぶ。その傍ら、ダブリンの路上でバンジョーという楽器を演奏して生活費を稼ぎ、夜は毎日現地のパブのセッションに参加し、数々のミュージシャン達と共に演奏と言葉を交わしながらアイルランド音楽と酒に浸る。2019年Fleadh CheoilのDuo部門に出場。現地のテレビ番組「Fleadh TV」にて演奏し、話題となる。"



