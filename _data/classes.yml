- type: "instruments"
  title: "楽器別クラス"
  description: "各楽器ごとに分かれたクラスです。それぞれの楽器の奏法などを教えます。初心者用のクラスもあります。"
  image: "../css/2017_style/img/classes/instrument.jpg"
  description_detail: "クラス内容は順次公開します。"
  classes:
    - name: "フィドル上級クラス"
      teacher: "Taka"
      description: "フィドルの上級者クラスでは、技術的な練習にも繋がるフィドルに適した曲に挑戦してみたいと思います。曲に加え技術的なところにも時間を割いてみたいと思います。"

- type: "dance"
  title: "ダンスクラス"
  description: "男女のペアが4組集まって、音楽に合わせて踊る「セットダンス」のクラス。"
  image: "../css/2017_style/img/classes/dance.jpg"
  description_detail: "セットダンスが大好きな講師2人による、基礎～中級者向けクラス2種。寺田はReel/Jig系のCorofin Plain Setを、寺町はPolka/Slide系のBorlin Valley Setを担当します。基礎からしっかり練習して、あなたのセットダンスを1ランクレベルアップしましょう。ケーリーがもっと楽しくなりますよ！"
  notes:
    - title: "ダンスクラスの服装について"
      text:
        - body: "履物は普段履きなれたもの、できれば底の滑りが良いもの。スニーカーでもできますが底の形状によっては床に引っ掛かり踊りづらいものがあります。ヒールがピンポイントの靴もあまり向いていません。 "
        - body: "汗をかくのでできれば着替え、汗を拭くものをお持ちください。"
        - body: "更衣室はとくに用意されていません。各自化粧室や宿泊する部屋で着替えてください。"
  classes:
    - name: "Corofin Plain Set"
      teacher: "寺田まり子"
    - name: "Borlin Valley Set"
      teacher: "寺町靖子"

- type: "theme"
  title: "テーマ別クラス"
  description: "アイルランド伝統音楽のリズムについてや、奏者や歴史について着目した講座など、テーマに絞った講座を複数開講しています。"
  description_detail: "第10回の講座内容は、決まり次第順次公開します。"
  image: "../css/2017_style/img/classes/theme.jpg"
  classes:
    - name: "アイリッシュ講座"
      teacher: "Taka"
      description: "今回のアイリッシュ講座のテーマ「家系」です。アイルランド音楽界を代表する「名家」を紹介しつつ、演奏家同士の繋がりや演奏法や音楽的な影響についてレクチャーしてみたいと思います。"
    - name: "シャン・ノース ダンス"
      description: "Sean-nósは”古いスタイル”という意味のダンス、またはシンギングを表します。今回のワークショップでは、最近アイルランドの若者を中心に再び人気の高まりを見せているダンスのシャン・ノースを取り上げます。簡単なステップを通して、体と足の使い方、リズムを足で表現することを練習します。"

