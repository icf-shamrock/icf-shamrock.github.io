- type: "class_1"
  title: "豊田耕三<br>アイルランド武者修行のススメin Summer"

  image: "../css/2017_style/img/teachers/toyota.jpg"

  notes:
    - title: ""
      text:
        - body: ""
  all: "10:00~10:50, 11:00~11:50"
  first: "3/19 11:00~12:00"
  second: "11:00~11:50"
  third: "豊田耕三"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "夏のアイルランドはフェスティバルのオンパレード！3ヶ月の観光ビザ期間内でも濃い体験ができます。フェスティバル、セッション、レッスン、コンペティションについてネットには載っていない情報をフルート奏者豊田さんが紹介します！"
    - name: "講師説明"
      all: "third"
      third:
        description: "アイリッシュ・フルート＆ティン・ホイッスル奏者。東京芸術大学卒業、同大学大学院修士課程修了。2005年、東京藝術大学ケルト音楽研究部（g-celt）を創設。2016年アイルランドで開催された伝統音楽の祭典フラー・キョールのコンペティションで、ティン・ホイッスル・スローエアー部門3位入賞（アジア人初）。2017年テレビ朝日「題名のない音楽会」出演。2010年、Intercollegiate Celtic Festivalを立案し、学生と共に立ち上げる。以降アドバイザー及び講師を兼任。"


- type: "class_2"
  title: "水上えり子<br>イーリアンパイプスについてとことん知ろう！<br>〜歴史・奏者編〜"

  image: "../css/2017_style/img/teachers/mizukami.gif"

  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/19 14:00~15:00"
  second: "14:30~15:20"
  third: "水上えり子"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "イーリアンパイプス奏者の水上さんがイーリアンパイプスの歴史や奏者についてお話しします！イーリアンパイプスについて少し詳しく知りたい人はぜひご参加ください！"
    - name: "講師説明"
      all: "third"
      third:
        description: "2014年に東京藝術大学のサークル「g-celt」でアイルランド音楽に出会い、イーリアンパイプスの演奏を始める。日本のセッションやライブなど様々な場で演奏を楽しんだ後、2019年9月よりアイルランドのリムリック大学のIrish Music Studies MAにて、伝統音楽について歴史・現在の事象・演奏など、幅広く学ぶ。現在は東京藝術大学大学院修士課程2年次に在籍中。好きな食べ物は、納豆。"

- type: "class_3"
  title: "小松大<br>名古屋のアイルランド音楽Talk"

  image: "../css/2017_style/img/teachers/komastu.gif"

  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/19 15:30~16:30"
  second: "14:30~15:20"
  third: "小松大"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "トラッド好きの間で知られるようになった名古屋の音楽シーンの隆盛についてフィドル奏者の小松さんがお話しします。コミュニティの成り立ちから見える「日本でアイルランド音楽を続ける意味」を考える講座です。"

    - name: "講師説明"
      all: "third"
      third:
        description: "フィドル、ヴィオラ奏者/株式会社Ｏｄｅ代表取締役。  2004年にアイルランド音楽に出会い、06年に3ヶ月間にわたりアイルランド、クレア州に滞在しフィークル在住のフィドル奏者パット・オコナーより教えを受け、以降渡愛を重ねる。 アイルランド在住の望月えりかとともにブラックバードミュージックを設立、2012年には愛知県長久手市文化の家主催「Irish Days 2012 ～音楽のあるくらし～」をプロデュース、大きな反響を呼ぶ。 13年3月に伊勢神宮にて奉納演奏を行う。同年7月アイルランド人ギタリスト、デイヴ･フリンと愛知、東京で共演。  15年秋、CCE JAPAN主催ケーリーバンドコンペティションにおいて審査委員長個人賞を受賞。 16年9月、ギタリストの山本哲也と1st アルバム「Years」をリリース。18年、代々木公園で開催された「I Love Ireland Festival」出演。18年9月、Dai Komatsu & Tetsuya Yamamotoの2nd Album「Shadows and Silhouetttes」を、同11月、ギタリストの高橋創とデュオアルバム「NISHIKOKU P.M.2:30」をリリース。  これまでにPat O’Connor、Eoghan O’Sullivan、Dave Flynn、Cormac Begleyらと共演。 2019年にはOde Inc.を立ち上げCEOに就任。数多くのイベントの制作を手掛ける。  日本を代表するフィドル奏者として全国各地で演奏活動を行っている。"

- type: "class_4"
  title: "木村穂波<br>ボタンアコーディオンとアイルランドへの愛を語る"

  image: "../css/2017_style/img/teachers/honami.gif"

  description_detail: "クラシックピアノを3歳から、ピアノアコーディオンを15歳から始め、世界各地の音楽に親しむ。19歳の時にアイルランドの伝統音楽とボタンアコーディオンに魅了され、以降積極的に音楽活動を行っている。 2018年8月～2019年5月にアイルランドに留学し、現地の奏者に学びながら、首都ダブリンを拠点にライブ活動やラジオ出演など、研鑽を積んだ。 アイルランド伝統音楽の大会フラー・キォールに、2018年Toyotaro Ceili Bandのバンドメンバーとして本選に出場。また、2019年はソロ・ボタンアコーディオン部門で、前途の大会に日本人初の本選出場を果たした。"
  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/19 17:00~18:00"
  second: "14:30~15:20"
  third: "木村穂波"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "ダブリンへの留学経験もある木村さんが、現地のセッション・セットダンスなどの体験記、またボタンアコーディオンやアイリッシュ音楽への愛を語ります！ "
    - name: "講師説明"
      all: "third"
      third:
        description: "クラシックピアノを3歳から、ピアノアコーディオンを15歳から始め、世界各地の音楽に親しむ。19歳の時にアイルランドの伝統音楽とボタンアコーディオンに魅了され、以降積極的に音楽活動を行っている。 2018年8月～2019年5月にアイルランドに留学し、現地の奏者に学びながら、首都ダブリンを拠点にライブ活動やラジオ出演など、研鑽を積んだ。 アイルランド伝統音楽の大会フラー・キォールに、2018年Toyotaro Ceili Bandのバンドメンバーとして本選に出場。また、2019年はソロ・ボタンアコーディオン部門で、前途の大会に日本人初の本選出場を果たした。"

