- type: "class_1"
  title: "3/11 午前の部<br>地域別クラス"

  image: "../css/2017_style/img/classes/instrument.jpg"

  description_detail: "色々なケルトやアイルランド付近の国・地域の音楽について学べるクラスです。アイリッシュ以外のクラスは初めて聞く人向け。アイリッシュも初心者レベルを想定しています。"
  notes:
    - title: "申し込みについて"
      text:
        - body: "アイリッシュを知るクラス〜コモンチューン20本ノック～、スコティッシュを知るクラス、ノルウェーを知るクラスは同じ内容のクラスを2回行いますので、どちらか一方にのみご参加ください。"
  all: "10:00~10:50, 11:00~11:50"
  first: "10:00~10:50"
  second: "11:00~11:50"
  third: "10:00~10:50, 11:00~11:50"
  classes:
    - name: "アイリッシュを知るクラス～意外と知らないアイリッシュ音楽の過去～"
      all: "first"
      first:
        teacher: "おおしま　ゆたか"
        description: "アイルランドの伝統音楽はどのように変容していったのか、前編。マイケルコールマンがアイリッシュ音楽与えた影響から始まり、1990年代ごろまでを概観します。"

    - name: "アイリッシュを知るクラス～コモンチューン20本ノック～"
      all: "third"
      third:
        teacher: "豊田耕三"
        description: "※前後半で内容は変わりません。<br>豊田さんがreelとjigを演奏します。その空間で、演奏してリズムを体得するのもよし、コモンチューンとしてレパートリーを増やすのもよし、セッションとして楽しむのもよし、アイリッシュを高める時間になるでしょう。"

    - name: "スコティッシュを知るクラス"
      all: "third"
      third:
        teacher: "齋藤らいざ"
        description: "※前後半で内容は変わりません。<br>英国北部の地域スコットランドの音楽に触れてみませんか？ハイランドバグパイプの影響を強く受けた曲や、ほかの地域にはない独特のリズム「ストラスペイ」など、アイリッシュと似てるけどひと味違うスコティッシュの世界をご紹介します。"
      html: '<iframe width="560" height="315" src="https://www.youtube.com/embed/mNaddz9cuV8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br><iframe width="560" height="315" src="https://www.youtube.com/embed/yLrIG51x3Jg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'

    - name: "ウェールズを知るクラス"
      all: "first"
      first:
         teacher: "hatao"
         description: "ケルト音楽のひとつ、ウェールズの伝統音楽を学びましょう。地理や歴史、ユニークな楽器や演奏家について解説します。"
      html: '<iframe width="560" height="315" src="https://www.youtube.com/embed/tYnjyzN5jac" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br><iframe width="560" height="315" src="https://www.youtube.com/embed/8DOXT2zUmTU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br><iframe width="560" height="315" src="https://www.youtube.com/embed/Yxzgr6_a5Tk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'

    - name: "ノルウェーを知るクラス"
      all: "third"
      third:
         teacher: "酒井絵美"
         description: "※前後半で内容は変わりません。<br>アイルランドの北東にある国、ノルウェー。アイルランドの音楽とはまた違った楽器、リズム、曲に触れて、新しい発見をしてみませんか？"
      html: '<iframe width="560" height="315" src="https://www.youtube.com/embed/xhl9C1U-Vb0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'

    - name: "アイリッシュを知るクラス～録音でたどるアイリッシュ・ミュージックの歩み 蝋管録音から現在まで～"
      all: "second"
      second:
        teacher: "おおしま　ゆたか"
        description: "アイルランドの伝統音楽はどのように変容していったのか、後編。アルタンの登場からおよそ現在まで、日本人におけるアイリッシュ音楽の営みも含みながら概観します。"

    - name: "ブルターニュを知るクラス"
      all: "second"
      second:
        teacher: "hatao"
        description: "ケルト音楽のひとつ、ブルターニュの伝統音楽を学びましょう。地理や歴史、ユニークな楽器や演奏家について解説します。"
      html: 'フェスト・ノーズという踊り会の動画で、色々なバンドが見られます。<iframe width="560" height="315" src="https://www.youtube.com/embed/uErRuMhUcDY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'

- type: "class_2"
  title: "3/11 午後の部<br>リズム別/ダンス/地域別/音楽/自由部屋"

  image: "../css/2017_style/img/classes/instrument.jpg"

  description_detail: "アイルランド音楽、その他ケルト地域音楽について学べるグループワークショップです。クラスではプロの講師の方にレクチャーしていただきます。普段から気になっているであろうノリや装飾について詳しく知ることができます。後半はみんなでダンスの見直し！初めて踊る人は最初の一歩、踊れる人も基本の復習をしましょう！"
  notes:
    - title: "申し込みについて"
      text:
        - body: "前後半通しのクラス（Reelクラス、シャンノースクラス、曲覚えのやり方共有＆セッションクラス）、前半だけのクラス（ウェールズ音楽を練習するクラス、イベリア付近のケルト概説クラス）、後半だけのクラス（ブルターニュ音楽を練習するクラス、ガリシア音楽を練習するクラス）がございます。ご注意ください。"
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "13:30~15:20"
  second: "14:30~15:20"
  third: "15:30~16:50"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "Reelクラス"
      all: "first"
      first:
        teacher: "権藤　英美里"
        description: "普段何気なく演奏しているReel。もっとアイリッシュっぽく弾くにはどうしたらいいんだろう？そもそもReelのリズムの特徴ってなんだっけ？そんな疑問に答えるべく実際にReelを一緒に演奏しながら、リズムのこつ・ポイントについて解説します。"

    - name: "シャンノースクラス"
      all: "first"
      first:
        teacher: "堀円花・寺町靖子"
        description: "シャンノースでもっとかっこよく踊りたい！新しいステップを知りたい！そんな気持ちに答えるレベルアップのためのクラスです。シャンノースを少しでもかじったことがある人が対象です。"

    - name: "ウェールズ音楽を練習するクラス"
      all: "fifth"
      fifth:
        teacher: "hatao"
        description: "ウェールズの魅力あふれる曲を一緒に練習しましょう。事前に楽譜や音源を公開するので、各自で準備してご参加ください。"

    - name: "曲覚えのやり方共有＆セッションクラス"
      all: "first"
      first:
        teacher: "豊田耕三"
        description: "皆は曲覚えどうしてるんだろう？耳コピ？tunepal？一曲まとめて覚えてる？フレーズで覚えてる？…より効率的にたのしく曲覚えをするためのヒントを知りたい人向け。セッションあまり行ったことないけどどんな場なんだろう？どうやって楽しんでるんだろう？どうやって入ればいいんだろう？そんな疑問に、実際にセッションをしながらこたえていきます。"

    - name: "ブルターニュ音楽を練習するクラス"
      all: "second"
      second:
        teacher: "hatao"
        description: "ブルターニュの魅力あふれる曲を一緒に練習しましょう。事前に楽譜や音源を公開するので、各自で準備してご参加ください。"

    - name: "イベリア付近のケルト概説クラス"
      all: "fifth"
      fifth:
        teacher: "吉川　智広"
        description: "ガリシア、アストゥリアス、カスティーリャなど、イベリア半島の音楽を概説します！"

    - name: "ガリシア音楽を練習するクラス"
      all: "second"
      second:
        teachr: "吉川智広"
        discription: "ケルト音楽の一種、ガリシアの音楽に触れてみませんか？アイルランドの音楽とはまた違った楽器、リズム、曲。新しい発見があるかもしれません！楽器をお持ちください。"
      html: '<iframe width="560" height="315" src="https://www.youtube.com/embed/Z-7Gqi1Mu-o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br><iframe width="560" height="315" src="https://www.youtube.com/embed/Ox06b3o6HFM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br><iframe width="560" height="315" src="https://www.youtube.com/embed/xdoAf9KBz7U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'

    - name: "ダンス基本見直しクラス"
      all: "third"
      third:
        teacher: "堀円花・寺町靖子"
        description: "2日目のダンスクラスやケーリーを楽しく踊るために、ステップや基本のムーブメント（ハウス、ホームetc...）など、セットダンスの基本を集中的におさらいします。曖昧になっているポイントがあれば、この機会に再確認しておきましょう。気持ちよく踊るコツを掴むことができます。"

    - name: "自由利用部屋"
      all: "first"
      third:
        teacher: ""
        description: "自由に使うことのできる部屋です。"

- type: "session"
  title: "3/11 夜の部<br>セッション・バタリングクラス"
  image: "../css/2017_style/img/session.jpg"
  description_detail: "いくつかの部屋に分けれて自由にセッションを行える場、ダンスにもっと熱中したい人のためにバタリングクラスを用意しました。"
  all: "first"
  first: "20:00~21:50"
  classes:
    - name: "セッション"
      all: "first"
      first:
        description: "自由にセッションができる時間です。"

    - name: "バタリング・ステップクラス"
      all: "first"
      first:
        teacher: "堀円花・寺町靖子"
        description: "※受講条件：スムース・ステップでreelが踊れる人、コールがあればケーリーで踊れる人。バタリング・ステップの経験は問いません。 ケーリーで愛される”バタラー”になるためのコツや、クレア・スタイルのバタリングについて、実際に体を動かしながら一から丁寧に練習します。"

- type: "class_3"
  title: "3/12 午前の部<br>リズム別/ダンス/音楽/自由部屋"

  image: "../css/2017_style/img/classes/instrument.jpg"

  description_detail: "アイルランド音楽について楽器別・テーマ別に学べるグループワークショップです。クラスではプロの講師の方にレクチャーしていただきます。普段から気になっているであろうノリや装飾について詳しく知ることができます！学生同士で教え合うギャザリングやセッションの部屋もあります！"

  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "9:00~10:20"
  second: "10:30~11:50"
  classes:
    - name: "笛クラス～装飾編～"
      all: "first"
      first:
        teacher: "豊田耕三"
        description: "アイリッシュっぽさにもつながる「装飾」。憧れのあの人もやってるけど、実際自分が装飾入れるとなると、どんな装飾があるんだろう？どこにどう入れたらいいのか？どうやって練習する？実際に曲を吹きながら装飾を紹介・練習していきます。"

    - name: "フィドルクラス～装飾編～"
      all: "first"
      first:
        teacher: "権藤英美里"
        description: "ロールやカットなど装飾を基本からレクチャーします。どんな装飾があるのかを知り、実際に練習し、みんなで曲の中で装飾使用して弾いてみましょう。"

    - name: "アコーディオンクラス"
      all: "first"
      first:
        teacher: "田中千尋"
        description: " 普段演奏していて気になることを、今をときめくアコーディオン奏者に聞いてみよう！"

    - name: "セットダンス研究会"
      all: "first"
      first:

    - name: "hataoさんの笛クラス"
      all: "first"
      first:
        teacher: "hatao"
        description: "笛の猛者hataoさんに笛のことを何でも聞いちゃおう！ホイッスルやフルートの奏法、装飾、アイルランドの楽器じゃない笛のことも。"

    - name: "マイナーリズムクラス"
      all: "second"
      second:
        teacher: "豊田耕三"
        description: "ReelやJigだけじゃないアイリッシュのリズムの曲を知りたい、つかみたい人のためのクラス。普段演奏されることが多くないリズムを学びます。"

    - name: "歌クラス"
      all: "second"
      second:
        teacher: "権藤英美里"
        description: " アイルランドやスコットランドの歌ものを紹介・体験するクラスです。英語、ゲール語どちらも扱う予定です。 歌ものをまだあまり知らない方も、聞いているけど自分で歌ってみたいという方も、一緒に歌の魅力を感じられる時間になればと思います。 自分の好きな歌をシェアしたい方も大歓迎です！ "

    - name: "Polkaクラス"
      all: "second"
      second:
        teacher: "田中千尋"
        description: "普段何気なく演奏しているPolka。簡単に見えて奥深いPolka。もっとアイリッシュっぽく弾くにはどうしたらいいんだろう？そもそもPolkaのリズムの特徴ってなんだっけ？そんな疑問に答えるべく実際にPolkaを一緒に演奏しながら、リズムのこつ・ポイントについて解説します。"

    - name: "コンサーティーナ研究会"
      all: "second"
      second:
        teacher: "内藤徹也"
        description: ""

    - name: "hataoさんと他地域セッション"
      all: "second"
      second:
        teacher: "hatao"
        description: "hataoさんとセッションをしよう！アイリッシュじゃない曲も歓迎される今イベント唯一のセッションです。"

- type: "dance"
  title: "3/12 午後の部<br>ダンスクラス"

  image: "../css/2017_style/img/classes/dance.jpg"

  description_detail: "セットダンスが大好きな講師2人による、基礎～中級者向けクラス2種。初めての方でも安心です！<br>※クラスはアンケートをもとにこちらで割り振らせていただきます。"

  notes:
    - title: "ダンスクラスの服装について"
      text:
        - body: "履物は普段履きなれたもの、できれば底の滑りが良いもの。スニーカーでもできますが底の形状によっては床に引っ掛かり踊りづらいものがあります。ヒールがピンポイントの靴もあまり向いていません。 "
        - body: "汗をかくのでできれば着替え、汗を拭くものをお持ちください。"
        - body: "更衣室はとくに用意されていません。各自化粧室や宿泊する部屋で着替えてください。"
  classes:
    - name: "クラスA"
      all: "all"
      teacher: "寺町靖子"
      description: "2つのセットを取り上げて踊ります。セットをを覚えて夜のトヨタケーリーを楽しむだけでなく、セットダンスの新しい魅力を発見できるでしょう！"
      html: '取り扱うセットは両クラスとも<a href="https://setdancepal.firebaseapp.com/#/set/Connemara">Connemara Set</a>と<a href="https://setdancepal.firebaseapp.com/#/set/Castle">Castle Set</a>になります。'
    - name: "クラスB"
      all: "all"
      teacher: "寺田まり子"
      description: "2つのセットを取り上げて踊ります。セットをを覚えて夜のトヨタケーリーを楽しむだけでなく、セットダンスの新しい魅力を発見できるでしょう！"
      html: '取り扱うセットは両クラスとも<a href="https://setdancepal.firebaseapp.com/#/set/Connemara">Connemara Set</a>と<a href="https://setdancepal.firebaseapp.com/#/set/Castle">Castle Set</a>になります。'

- type: "class_4"
