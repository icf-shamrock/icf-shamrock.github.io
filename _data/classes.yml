      first:
        description: "フルート奏者山田さんのセッションについてのお話を聞こう！セッションと自身の音楽との関連性や、どのように音楽を理解してきたかなどをお話しします。"
    - name: "講師説明"
      all: "third"
      third:
        description: "ザ・ナターシャー・セブンとか弾いて歌ってる家に生まれる。でも弦ではなくフルート奏者。 セッションの雰囲気に惹かれ、喫茶ウッドノートなどでセッション三昧の学生生活を送る。 ICFにも第3回から数年参加。出会ったメンバとケーリーなどの音楽活動を展開した。 現在は時々セッションに顔を出す一方で、自身の理想を追い求めて奮闘中。 たまに人前で弾いたりダンスの伴奏をしたりもする。"

- type: "class_13"
  title: "岩浅翔<br>バンジョーでアイリッシュを弾いてみよう！"

  image: "../css/2017_style/img/teachers/iwasa.gif"

  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/21 15:30~16:30"
  second: "14:30~15:20"
  third: "岩浅翔"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "バンジョーを含む様々な楽器を演奏する岩浅さんが、アイルランド音楽をバンジョーで演奏する際の装飾やテクニックといった技術に加えてバンジョーとの付き合い方などをお話しします！"
    - name: "講師説明"
      all: "third"
      third:
        description: "幼少期から両親の営むライブ喫茶に出入りしており、ある時にEast Whistleというアイリッシュなどのワールドミュージックを演奏するユニットのライブを見て衝撃を受けリコーダーでアイリッシュチューンを真似て演奏していた。 15歳の時にギターを始め一度アイリッシュからは離れるが、成人後に東京のパブでアイリッシュ音楽を再び聞く機会があり、初めてティンホイッスルの存在を知ってその後本格的にホイッスル、フルートを始め、後にテナーバンジョーを独学で学ぶ。"

- type: "class_14"
  title: "田中千尋<br>誰でも楽しめるアコーディオン講座"

  image: "../css/2017_style/img/teachers/tanachi.gif"

  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/21 17:00~18:00"
  second: "14:30~15:20"
  third: "田中千尋"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "トヨタケーリーバンドのメンバーでもある田中さんがエニスでのフラー体験記も交えつつ、ボタンアコーディオンについて楽しくお話しします！初心者またはさらにアコーディオンについて深めたい人どちらも大歓迎です！"
    - name: "講師説明"
      all: "third"
      third:
        description: "東京藝術大学音楽学部楽理科卒。学内のアイリッシュ音楽サークルg-celtにてアイルランド音楽と出会い、同年秋より、ボタンアコーディオンを弾き始める。Toyota Ceili Band、セツメロゥズ、Leanbh、Loup-garou等のグループのメンバーとして東京を中心にライヴやアイリッシュセットダンスのイベント等に参加。また月1でアイリッシュセッションホストも行う。"

- type: "class_15"
  title: "北川友里<br>バウロン（協力：Johnny McDonagh・藤田唯）＆ケーリバンドスタイル・ドラム講座"

  image: "../css/2017_style/img/teachers/bodhran.gif"

  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/21 18:30~19:30"
  second: "14:30~15:20"
  third: "北川友里"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "トヨタケーリーバンドのメンバーでもある北川さんがアイルランドの滞在経験も含めドラマーのスタイルやケーリー、バウロンについてお話しします！Zoom講座では、アイルランドのバウロン奏者Johnny McDonaghさんとその奥様、藤田唯さんをお迎えし、バウロンの歴史やセッションのことなど貴重なお話や演奏をしていただきます！"
    - name: "講師説明"
      all: "third"
      third:
        description: "14歳の時にアイルランド音楽に出会う。 クラシックの打楽器を専攻後、2011年にドラム(ケーリーバンドスタイル)、バウロン、セットダンスをはじめる。2017年から1年間アイルランドに滞在。毎晩のようにセッションやダンスクラス、ケーリーに参加する傍ら、世界各国のダンスナイトにも足を運ぶ。滞在中、ゴールウェイ州代表としてFleadh Cheoilのドラム部門に出場。その際Benny Oconnor(Shaskeen/ Tulla CB) Ger Naughton(Shandrum CB)の各師にドラムを師事。2020年に再び渡愛し、世界情勢により一時帰国中。 趣味は東ヨーロッパの伝統音楽とポップス。"

- type: "class_16"
  title: "梁池真世<br>フィドラーのGalwayよもやま話"

  image: "../css/2017_style/img/teachers/yanachi.gif"

  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/21 20:00~21:00"
  second: "14:30~15:20"
  third: "梁池真世"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "ゴールウェイで長年セッションリーダーを務めている梁池さんが、フィドラーの視点からみた現地セッションの裏話やリムリック大学院について、㊙︎英語上達方法までお送りします！アイルランドの暮らしに興味のある人、老若男女必見です！"
    - name: "講師説明"
      all: "third"
      third:
        description: "東京都出身。７歳よりバイオリンを習い始める。演劇の世界に魅せられ、大学入学と同時に俳優養成所に入所する。卒業後、渡英。パントマイムやフィジカルシアターを学び、ロンドンにてサーカス学科学士課程を卒業。渡英中に出会ったフィドラーに影響を受け、日本に帰国後、田村拓志氏にアイリッシュフィドルを師事。更に研鑽を積むため、２００７年に渡愛する。２０１０年、リムリック大学伝統音楽演奏科修士課程を首席で卒業。以後、ゴールウェイのセッションシーンを牽引する。"

- type: "class_18"
  title: "ごっぴ<br>酔いどれアイルランドパブ巡り"

