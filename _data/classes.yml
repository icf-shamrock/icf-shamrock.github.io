    - name: "講師説明"
      all: "third"
      third:
        description: "語学留学で訪れたアイルランドで現地の伝統音楽に出会い楽器(ティンホイッスルやバンジョー、フィドル等)を始める。 滞在中、アイリッシュ音楽の国際協会「Comhaltas Ceoltóirí Éireann」が実施するアイリッシュ音楽の演奏技能試験「SCT Exam」に合格したほか、アイリッシュ音楽の国際コンクール「Fleadh Cheoil na hÉireann」に出場。 2015年アイリッシュ音楽の公認講師資格試験「TTCT Exam」に日本人として初めて合格。アイルランド公認のフィドルの認定講師となる。 2019年アイルランド伝統音楽の国際コンクール「Fleadh Cheoil na hÉireann (オールアイルランドフラー)」においてアジア人初となる2位入賞を果たす。 現在は主にフィドルの演奏及び指導を通じてアイルランド(アイリッシュ/ケルト)音楽の普及と発展に努めている。"

