    - name: "笛クラス～奏者研究編～"
      all: "third"
      third:
        teacher: "豊田耕三"
        description: "笛の吹き方・アクセントは、奏者や地域によって異なります。このクラスでは数人の笛奏者をとりあげて、彼らの奏法を分析します。また普段の練習方法などについても触れます。"

    - name: "フィドルクラス～ボウイング編～"
      all: "third"
      third:
        teacher: "中藤有花"
        description: "ヴァイオリンは歌い、フィドルは踊る。歌と踊りの違いはボーイングの中に⁉アイリッシュっぽいボーイングとは？を中心にフィドルの弾き方を学びます。"

    - name: "バンジョークラス"
      all: "third"
      third:
        teacher: "高橋創"
        description: "バンジョーをもっとうまく演奏したい！この部分はバンジョーでどう弾くんだろう？実際に演奏しながら疑問を解消していき、技術向上のきっかけとなるクラスです。"

    - name: "ダンス研究会"
