- type: "instruments"
  title: "3/11,12 朝の部 楽器別クラス"
  description: "各楽器ごとに分かれたクラスです。それぞれの楽器の奏法などを教えます。初心者用のクラスもあります。"
  image: "../css/2017_style/img/classes/instrument.jpg"
  description_detail: "内容は多少変更が生じる可能性があります。"
  all: "3/11,12"
  first: "3/11"
  second: "3/12"
  classes:
    - name: "笛初級クラス"
      note: "3/11と3/12で初級と上級の講師が入れ替わります"
      all: false
      first:
        teacher: "豊田 耕三"
        description: "フルートはアイリッシュ音楽の楽器の中でも身体的負担が小さくありませんし、最初は音を出すことそのものも簡単ではありません。誰でもすぐに楽に簡単に音が出るようになる…なんてことは言えませんが、より良い方法を探すお手伝いはできるかもしれません。"
      second:
        teacher: "須貝 知世"
        description: "初めての方〜アイリッシュの奏法に慣れていない方対象。基本的な奏法や、笛独特の奏法にふれたり、JigやReelなどリズムの捉え方について考えたりします。"
    - name: "笛上級クラス"
      note: "3/11と3/12で初級と上級の講師が入れ替わります"
      all: false
      first:
        teacher: "須貝 知世"
        description: "ティンホイッスル・アイリッシュフルートで不可欠な息づかい、ノリの出し方、曲へのアプローチの仕方などなど。。吹けるようになってきたけど、もう一歩笛やアイリッシュの世界へ踏み込むために何が必要か考えるクラスにしたいと思います。"
      second:
        teacher: "豊田 耕三"
        description: "少しずつフルートに慣れてきて曲も覚えてきたけれど、次の段階に行くにはどうしたらいいのか。ただ音が鳴っている状態からよりはっきりとリズムが出て、装飾も効果的に聞こえるようにするには、いくつかの組み立てが必要かと思います。通常のテンポでは速過ぎて聞き取れないその辺りを一緒に探っていきましょう。"
    - name: "フィドル初級クラス"
      all: true
      teacher: "権藤 英美里"
      description: "初めての方～何曲か演奏できる方"
    - name: "フィドル上級クラス"
      all: true
      teacher: "Taka"
      description: "フィドルの上級者クラスでは、技術的な練習にも繋がるフィドルに適した曲に挑戦してみたいと思います。曲に加え技術的なところにも時間を割いてみたいと思います。"
    - name: "アコーディオンクラス・研究会"
      all: false
      first:
        title: "学生研究会"
        teacher: "中林 亮（学生）"
        description: "学生主体の研究会です。UT-Fuaim4年生の中林主導で、音源・動画等を参考にしながら、みんなでアコーディオンの基礎的な装飾やノリについて考えます。"
      second:
        teacher: "田中 千尋"
        description: "アイルランド音楽でのアコーディオンらしいノリの出し方、リズムの感じ方、装飾などについて、曲を覚えながら一緒に考えていきたいと思います。またアコーディオンで弾きやすい曲や、逆に難しい曲の攻略法などもできればなと思います。 主にボタンアコでの話がメインになりますが、ピアノアコの方も大歓迎です。 ※講師はB/CメインでC#/Dも弾きます。"
    - name: "コンサティーナクラス・研究会"
      all: false
      first:
        teacher: "吉田 万紀"
        description: "コンサーティーナで弾きやすいダンス曲を覚えながら、楽器の構造、基本の奏法や指づかい、装飾・和音の使い方について実践的に学びましょう。また、有名なコンサーティーナ奏者の演奏を鑑賞しながら、さまざまな演奏スタイルについてもご紹介します。"
      second:
        teacher: "山内 里奈（学生）"
        description: "学生主体の研究会です。学生コンサティーナ弾き山内の主宰で、主体的に学び合い教え合う研究会を行います。学生同士、きっと共通する悩みや経験もあり、またコンサティーナへの愛を語り合うなど熱い時間になることでしょう。"
    - name: "ギタークラス"
      all: false
      first:
        teacher: "高橋 創"
        description: "伴奏クラスではアイルランド音楽で高橋が気をつけていることや、アプローチを紹介して、その後具体的にチューンからコードを導く実践をやってみます。伴奏はバックバンド／アレンジャーだということを念頭に、様々な視点から伴奏についてアプローチしてみます。ディスカッションあり。チューニングは主にDADGAD、またはスタンダードチューニングで受講可能。コード感、リズム感などアイルランド音楽にとらわれない音楽性を養うきっかけになります。"
    - name: "バンジョークラス・研究会"
      all: false
      first:
        teacher: "早川 智絢（学生）"
        description: "学生主体の研究会です。s-celts3年生の早川主導でバンジョーの簡単な装飾やノリの出し方について研究します。"
      second:
        teacher: "高橋 創"
        description: "バンジョー／マンドリンでアイルランド音楽の旋律を扱います。バンジョー／マンドリンならではの難しさを克服し、楽器にとらわれずに音楽を捉えることを目標にしながらレッスンを進めます。ピッキングの基本から、レパートリー、曲のバリエーション、装飾音の事まで細かくレクチャー／ディスカッションをします。"
    - name: "イーリアンパイプス研究会"
      all: true
      teacher: "水上 えり子（学生）"
      description: "学生主体の研究会です。g-celt修士1年生の水上主導のもとイーリアンパイプの装飾やノリの出し方について研究します。"

- type: "dance"
  title: "3/11 昼の部 ダンスクラス"
  description: "男女のペアが4組集まって、音楽に合わせて踊る「セットダンス」のクラス。"
  image: "../css/2017_style/img/classes/dance.jpg"
  description_detail: "セットダンスが大好きな講師2人による、基礎～中級者向けクラス2種。寺田はReel/Jig系のCorofin Plain Setを、寺町はPolka/Slide系のBorlin Valley Setを担当します。基礎からしっかり練習して、あなたのセットダンスを1ランクレベルアップしましょう。ケーリーがもっと楽しくなりますよ！"
  notes:
    - title: "ダンスクラスの服装について"
      text:
        - body: "履物は普段履きなれたもの、できれば底の滑りが良いもの。スニーカーでもできますが底の形状によっては床に引っ掛かり踊りづらいものがあります。ヒールがピンポイントの靴もあまり向いていません。 "
        - body: "汗をかくのでできれば着替え、汗を拭くものをお持ちください。"
        - body: "更衣室はとくに用意されていません。各自化粧室や宿泊する部屋で着替えてください。"
  classes:
    - name: "Corofin Plain Set"
      all: true
      teacher: "寺田まり子"
      description: "ウオームアップ5分・基礎の「き」10分・ ReelとJig基礎ステップ40〜45分・Corofin Plain Set 60分(休憩コミ)"
    - name: "Borlin Valley Set"
      all: true
      teacher: "寺町靖子"
      description: "セットダンスの基礎知識（歴史・スタイル）20分・ウォーミングアップ 10分・ポルカ基礎ステップと基本ムーブメント30分・Borlin Valley Polka Set 60分（休憩コミ）"

- type: "theme"
  title: "3/11 夜の部 テーマ別クラス"
  description: "アイルランド伝統音楽のリズムについてや、奏者や歴史について着目した講座など、テーマに絞った講座を複数開講しています。"
  description_detail: "第10回の講座内容は、決まり次第順次公開します。"
  image: "../css/2017_style/img/classes/theme.jpg"
  classes:
    - name: "初心者クラス"
      all: true
      teacher: "田中 千尋"
      description: "まだアイルランド音楽を始めたばかり、チューンは何曲か覚えてきたかな…という方向けのクラスです。曲を覚えながら、アイルランド音楽をもっと楽しく弾けるように、一歩ステップアップできるきっかけになればと思います。"
    - name: "シャンノース ダンス"
      all: true
      teacher: "寺町 靖子"
      description: "Sean-nósは”古いスタイル”という意味のダンス、またはシンギングを表します。今回のワークショップでは、最近アイルランドの若者を中心に再び人気の高まりを見せているダンスのシャン・ノースを取り上げます。簡単なステップを通して、体と足の使い方、リズムを足で表現することを練習します。"
    - name: "ポルカ・スライドクラス"
      all: true
      teacher: "Mikie O'Shea"
      description: "シュリーヴ・ルクラ地方のポルカ・スライドの奏法について言及します。時間があればスローエアも扱うかもしれません。"
    - name: "アイリッシュ奏者講座"
      all: true
      teacher: "Taka"
      description: "今回のアイリッシュ講座のテーマ「家系」です。アイルランド音楽界を代表する「名家」を紹介しつつ、演奏家同士の繋がりや演奏法や音楽的な影響についてレクチャーしてみたいと思います。"
    - name: "アイリッシュを弾く身体"
      all: true
      teacher: "豊田 耕三"
      description: "アイリッシュ音楽、中でもダンスチューンの演奏は、テンポが速く、装飾も多く、要求される技術は低くありません。それを達成するには身体のポテンシャルを引き出し、頭の中のイメージを限りなく明確にし、さらには身体とイメージのコーディネーションを向上させる必要があります。アイリッシュ音楽演奏における心技体について考察・実践するクラスです。どの楽器の方もご参加頂けます。あるいはアイリッシュ以外の音楽にすら役に立つかもしれません。"
    - name: "アイルランド音楽と仲良くなろう"
      all: true
      teacher: "高橋 創"
      description: "このクラスはアイルランド音楽のツンデレ要素を探ろうではないか、という会です。なかなかつかみどころがない音楽だと思います。ノリ、リズム、コードなど音楽要素以外の人間性までも見つめて音楽を聴いてみたり、自由な発想で曲のアレンジをしてみたりなど、いろいろトライしてみる実験的なクラスです。グループに分かれてメロディーアレンジをしてみたり、全体で一曲アレンジしてみたりして音楽の幅広さを体感できたら、と思います。レベル不問。"
    - name: "ケルト他地域クラス"
      all: true
      teacher: "権藤 英美里"
      description: "ICFではこれまで「アイリッシュ」を中心にクラスが展開されてきましたが、せっかくのIntercollegiate ”Celtic” Festivalということで、こちらのクラスでは、一般に「ケルト諸語圏」とされる中の、アイルランド以外の地域に触れていきます（割合としてはスコティッシュが多くなる予定です）。「似ているけれどどこか違う」という感覚に、各地域の持つ背景からヒントを見出してみたいと思います。自分なりに違いを具体化していくことで、今後の演奏や聴き方に新たな楽しみが出てくるかもしれません。"

- type: "symposium"
  title: "3/13 昼の部 テーマ別研究会"
  description: "楽器別・テーマ別の枠に収まらない、ユニークな内容の学生による講座を企画中！"
  image: "../css/2017_style/img/classes/symposium.jpg"
  description_detail: "研究会では学生がリーダーとなっていろんなテーマを扱います。これまでのバウロン、歌、ギターなどに加えてシャンノース、スプーン・ボーンズなどなどいろんな研究会を増やす予定です。"
  classes:
  - name: "歌研究会"
    all: true
    teacher: "大越 俊輔"
    description: "UT-Fuaim3年生の大越主導のもと、アイルランド本国のシャンノースやパブソングなど様々な歌について、大越俊輔主導のもと、研究します。"
  - name: "ケルト音楽研究会"
    all: true
    teacher: "山内 里奈"
    description: "UT-Fuaim2年生の山内主導のもと、様々なケルト地域の音楽について、研究します。現在のところStrathpeyやShetlandなどを取り扱う予定です。"
  - name: "バウロン研究会"
    all: true
    teacher: "中村 岳史"
    description: "s-celts2年生の中村主導のもと、バウロンの基礎的な取り扱いやリズムパターンについてみんなで研究します。"
  - name: "スプーン・ボーンズ研究会"
    all: true
    teacher: "飯井 大智"
    description: "s-celts4年生の飯井主導のもと、スプーンやボーンズの扱いについて学びます。参加される方はご自宅にある同じ形のスプーンを２つお持ちください。"
  - name: "ピアノ研究会"
    all: true
    teacher: "西 慈喜"
    description: "s-celts4年生の西主導のもと、ピアノの伴奏や旋律について楽しくみんなで学びます。"
  - name: "ミニケーリー"
    all: true
    teacher: "大地 百華"
    description: "UT-Fuaim2年生の大地主導のもと、みんなからアンケートで人気だったセットを取り扱います。"
  - name: "スローセッション"
    all: true
    teacher: "益戸 真珠"
    description: "k-celt2年生の益戸主導のもと、ゆっくりとしたセッションをみんなで楽しみます。"

