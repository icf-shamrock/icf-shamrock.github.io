- type: "instruments"
  title: "1,2日目午前: 楽器別クラス"
  description: "各楽器ごとに分かれたクラスです。それぞれの楽器の奏法などを教えます。初心者用のクラスもあります。"
  image: "../css/2017_style/img/classes/instrument.jpg"
  description_detail: "今年のクラス内容は未定です。以下は前回の第9回ICFのクラス内容です。"
  classes:
    - name: "笛初級クラス"
      teacher: "須貝知世"
      web: "https://sugaitomoyo.wordpress.com/"
      best_for: "初めての方～アイリッシュの奏法に慣れていない方"
    - name: "笛上級クラス"
      teacher: "豊田耕三"
      web: "http://www.kozo-toyota.com/"
      description: "上級という言葉に尻込みする必要はありません。普通に音が出てJigもReelもそこそこ弾くけれど、体が辛い、息が苦しい、指が速くは回らない、装飾の切れが良くならない、リズムがわからない、そんな悩みを抱えている方の助けにはなるかもしれません。"
      # html: '<iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293807791&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>'
    - name: "フィドル初級クラス"
      teacher: "中藤有花"
      web: "http://moon.ap.teacup.com/yukanaka/"
      best_for: "初めての方～何曲か演奏できる方"
    - name: "フィドル上級クラス"
      teacher: "小松大"
      description: "フィドルの演奏に慣れてきた方々を対象に、「チューンへの理解、そして自身が目指す演奏をどう深めていけるか」について学ぶクラスです。フィドルの構え方、楽器のセッティングなどにもふれていきます。"
    - name: "アコーディオンクラス"
      teacher: "田中千尋"
      description: "曲を覚えながら、アイルランド音楽でのアコーディオンの基本的な奏法、装飾、リズムの感じ方、左手のボタンを用いた伴奏のつけ方などについて考えていきます。主にボタンアコーディオンでのお話がメインになりますが、ピアノアコーディオンの方も大歓迎です。"
    - name: "コンサーティーナクラス"
      teacher: "山本晴美"
      description: "コンサーティーナで演奏すると楽しい曲を時間の許す限りたくさん弾きながら、装飾や和音を効果的に使う方法をご提案します。コンサーティーナの歴史やエピソード、演奏時のコツなどもご紹介しながら基本的な奏法から簡単なダンス曲まで一緒に学びましょう。"
    - name: "イーリアンパイプスクラス"
      teacher: "内野貴文"
      description: "2018年度パイプクラス担当の内野です。クラスでは、パイピングに対する理解を深め、今後皆さんがステップアップしていけるような提案ができればと思っています。お会いできるのを楽しみにしております。"
    - name: "バンジョー＆マンドリンクラス"
      teacher: "Taka"
      web: "http://aylelodge.jimdo.com/"
      description: "受講される方の上達に繋がるよう、基礎的なことから実践的なことまで幅広くスポットを当ててみたいと思っています。 トリプレット等の装飾音の付け方から、曲のアレンジの仕方、所謂「ノリ」の出し方など月並みなことはもちろんですが、それ以外にやってみたいこと知りたいことがあればぜひ質問してください。 ※ブズーキ等の方で旋律のみをやりたい方も受講可能です。"
    - name: "ギター&ブズーキクラス"
      teacher: "長尾晃司"
      web: "http://www.kojinagao.com/"
      best_for: "ギター、ブズーキなどの撥弦楽器で旋律＆伴奏をしたい方"
      description: "長尾が今まで培ってきたスタイルや方法論をベースに、ギターでの旋律、コード、テクニック総合的に扱います。※ギター、ブズーキ希望の方はカポタストをご持参ください。"

- type: "dance"
  title: "1,2日目午後: ダンスクラス"
  description: "男女のペアが4組集まって、音楽に合わせて踊る「セットダンス」のクラス。"
  image: "../css/2017_style/img/classes/dance.jpg"
  description_detail: "今年取り扱うセットは未定です。昨年はWest Kerry, Moycullenを扱いました。"
  notes:
    - title: "ダンスクラスの服装について"
      text: 
        - body: "履物は普段履きなれたもの、できれば底の滑りが良いもの。スニーカーでもできますが底の形状によっては床に引っ掛かり踊りづらいものがあります。ヒールがピンポイントの靴もあまり向いていません。 "
        - body: "汗をかくのでできれば着替え、汗を拭くものをお持ちください。"
        - body: "更衣室はとくに用意されていません。各自化粧室や宿泊する部屋で着替えてください。"
  classes:
    - name: "West Kerry"
      teacher: "寺田まり子"
      description: "「セットダンス」はアイルランドで大変愛されている、4カップル8人で踊るダンスです。心浮き立つリール、美しいジグ、軽快なポルカ、滑らかなスライドなどなど、アイリッシュミュージックに乗って踊ります。クラスではまずはステップや基本動作、次にセットダンスの全体を練習します。そして次は実践、皆でケーリーで踊ってみましょう！"
    - name: "Moycullen"
      teacher: "寺町靖子"
      description: "最近、国内のケーリーでもICFから参加し始めた若いダンサーが増えてきて、全体のレベルも徐々に上がってきていると感じます。また、ICFを通じて全国への広がりも見せていることは本当に嬉しく思います。セットダンスは決して簡単なダンスではありませんが、基礎をしっかり練習し、ケーリーに積極的に参加して繰り返し踊ることで徐々にダンスそのものを楽しみ、音楽を楽しみ、そしてほかのダンサーとのアンサンブルを楽しむことができるようになります。アイルランド音楽がすきなら、ダンスも是非踊ってみるべき！踊るたびに、きっと色々な発見があるはずです。"

- type: "theme"
  title: "3日目午前: テーマ別クラス"
  description: "アイルランド伝統音楽のリズムについてや、奏者や歴史について着目した講座など、テーマに絞った講座を複数開講しています。"
  description_detail: "今年の内容は未定です。以下は去年の内容です。"
  image: "../css/2017_style/img/classes/theme.jpg"
  classes:
    - name: "初心者クラス"
      teacher: "須貝知世"
      web: "https://sugaitomoyo.wordpress.com/"
      description: "基本的なノリ、リズムや装飾についてお話します。また、JigやReelを取り上げて掘り下げていければと思います。"
    - name: "リール＆ホーンパイプクラス"
      teacher: "小松大"
      description: "アイルランドの伝統音楽の花形のリズムの一つであるリール、そして同じ4/4拍子のホーンパイプについて理解を深めるクラスです。生き生きとしたリズムで弾くにはどうしたら良いかを考え、そして実践していきましょう!"
    - name: "ジグ＆ポルカ＆スライドクラス"
      teacher: "山本晴美"
      description: "楽譜にはあらわせないダンス音楽ならではのノリを身に着けるにはどうしたらよいか。それぞれのリズムの特徴を演奏を通して体感しつつ、一緒に学んでいきましょう。"
    - name: "アンサンブルクラス"
      teacher: "豊田耕三"
      web: "http://www.kozo-toyota.com/"
      description: "元来無伴奏、旋律同士のユニゾンで成り立ってきたアイリッシュ音楽ですが、このクラスでは2〜3人の旋律だけでどうやったらより合わせやすく、魅力的な音楽をつくっていけるかを、実際に少人数のグループを組んでお互い聞き合いながら一緒に考えていきます。"
      best_for: "曲のレパートリーが100曲以上ある方（参加者同士がお互いに曲を出し合って取り組む曲を決めるため、ある程度レパートリーが必要になるという意味です。厳密に100曲あるかチェックするようなことはありません。）"
    - name: "アイリッシュ講座"
      teacher: "Taka"
      web: "http://aylelodge.jimdo.com/"
      description: "「地域性のクラス」は、アイルランドの各地域の音楽的な特色にスポットを当て、演奏法や楽曲の違いなどを学ぶことをテーマにしたクラスです。アイルランド音楽と一言でいっても、アイルランドという国に統一された一つの「演奏法」や「楽曲」は存在しません。 アイルランドの北と南、西と東、それぞれの地方に それぞれの演奏法や楽曲があるのです。このクラスではアイルランドの様々な地域の演奏法や、好まれて演奏されている楽曲、それぞれの地方の著名な演奏家などを紹介したいと思います。様々な特色を自分自身の演奏に反映していくためのヒントについても解説したいと思います。"
    - name: "伴奏クラス"
      teacher: "長尾晃司"
      web: "http://www.kojinagao.com/"
      description: "伴奏に特化したワークショップ形式で行います。＊ギター、ブズーキなどで伴奏をする方対象、またバウロン等の伴奏楽器も受講可能です"

