    - name: "Takaさんのお話クラス～地域編～"
      all: "third"
      third:
        teacher: "Taka"
        description: "アイルランドの中での地域性を概観します。アイルランド音楽の深淵を覗いてみませんか？"

    - name: "自由利用部屋"
      all: "first"
      first:
        description: "自由にご利用いただけます。"

