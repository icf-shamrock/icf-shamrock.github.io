- type: "class_1"
  title: "3/10 午前の部<br>楽器クラス/自由部屋"

  image: "../css/2017_style/img/classes/instrument.jpg"

  description_detail: "アイルランド音楽について、プロの講師の方にレクチャーしていただき、楽器・レベル別に学べるグループワークショップです。普段から気になっているであろうノリや装飾について詳しく知ることができます！"
  notes:
    - title: "楽器クラスについて"
      text:
        - body: "都合により、「アコーディオン講座」「コンサーティーナ講座」は他の楽器クラスと異なる時間で行うのでご注意ください。「アコーディオン講座」は3/11午前の部、「コンサーティーナ講座」は3/12午前の部にて実施いたします。"
  all: "10:00~10:50, 11:00~11:50, 10:00~11:40"
  first: "10:00~11:40"
  second: "11:00~11:50"
  third: "10:00~10:50"
  classes:
    - name: "フルート初級講座"
      all: "first"
      first:
        teacher: "須貝 知世"
        description: "Toyotaケーリーバンドのメンバーでもある須貝さんが、カッフィングや、演奏を立体的にする方法など、アイリッシュフルートを演奏する上でおさえておきたいポイントや奏法についてお話しします！フルートを始めたばかりという方も大歓迎です！"

    - name: "フルート上級講座"
      all: "first"
      first:
        teacher: "豊田耕三"
        description: "フルートの演奏をより向上させるにはどうしたら良いか、色んな角度から豊田さんと一緒に考えていく講座です！日頃、フルートを練習していて疑問に思ったことや自らの課題をこの講座を通して解決し、一つ上のフルート奏者になりましょう！"

    - name: "フィドル初級講座"
      all: "first"
      first:
        teacher: "権藤 英美里"
        description: "アイリッシュでは定番楽器のフィドル。ヴァイオリンと同じ楽器ですが、少しポイントを変えたら、アイルランドの風景が見えるかも？楽器自体が初めての方はもちろん、楽器は少し弾けるけどアイリッシュは初めてという方もご参加いただける講座となっています。曲を覚えながら、装飾や弓使いも練習しましょう！"

    - name: "フィドル上級講座"
      all: "first"
      first:
         teacher: "Taka"
         description: "Takaさんがフィドル中～上級者の方に役に立つような情報をがお話ししてくださいます！参加される方で、特に「こういうことを習いたい」、「こんなことを教えてほしい」など具体的にやってみたいことがあれば事前にお知らせください。"

    - name: "ティンホイッスル講座"
      all: "first"
      first:
         teacher: "高梨 菖子"
         description: "この講座では、基本的な装飾のつけ方、メロディーのバリエーションの考え方などを扱います！初心者またはさらにティンホイッスルについて深めたい人どちらも大歓迎です！"

    - name: "ギター講座"
      all: "first"
      first:
        teacher: "中村 大史"
        description: "ギター、ブズーキでのチューンの伴奏について、みんなで演奏しながら情報交換する講座です！また、フィンガースタイルでのソロギターのお話も聞けるかも！？"

    - name: "イーリアンパイプス講座"
      all: "first"
      first:
        teacher: "中原 直生"
        description: "イーリアンパイプス奏者の中原さんが曲を実際に演奏しながら、パイプでの装飾の入れ方や音を出す際のこだわりなどをお伝えします！構造が複雑でマスターしにくいと言われるイーリアンパイプスですが、この講座を機にマスターしちゃいましょう！"

    - name: "バンジョー講座"
      all: "first"
      first:
        teacher: "齋藤 翔太"
        description: "未定。内容が決定次第更新いたします。"

    - name: "バウロン講座"
      all: "first"
      first:
        teacher: "石崎 元弥"
        description: "幅広く演奏活動を行なっているバウロン奏者の石崎さんと一緒にチューンへのアプローチ、リズムについて考えてみる講座です！"

    - name: "自由利用部屋"
      all: "first"
      first:
        description: "主に上級生向けに自由に好きなことを楽しめる部屋を用意します。人を集めてケーリーするもよし、じっくり語り合うもよし、楽器弾きまくるもよし。好きなことをやりましょう"

- type: "class_2"
  title: "3/10 午後の部<br>ダンスクラス"

  image: "../css/2017_style/img/classes/dance.jpg"

  description_detail: "セットダンスが大好きな講師2人による、基礎～中級者向けクラス2種。初めての方でも安心です！<br>※クラスはアンケートをもとにこちらで割り振らせていただきます。"
  notes:
    - title: "ダンスクラスの服装について"
      text:
        - body: "履物は普段履きなれたもの、できれば底の滑りが良いもの。スニーカーでもできますが底の形状によっては床に引っ掛かり踊りづらいものがあります。ヒールがピンポイントの靴もあまり向いていません。 "
        - body: "汗をかくのでできれば着替え、汗を拭くものをお持ちください。"
        - body: "更衣室はとくに用意されていません。各自化粧室や宿泊する部屋で着替えてください。"
  all: "13:30~16:50"
  first: "13:30~16:50"
  classes:
    - name: "セットダンスクラスA"
      all: "first"
      first:
        teacher: "寺町 靖子"
        description: "こちらのセットダンスクラスでは、North Kerry Setを扱います！初歩の初歩から丁寧に教えるので、初心者の方も安心してご参加ください！"

    - name: "セットダンスクラスB"
      all: "first"
      first:
        teacher: "寺田 まり子"
        description: "セットダンスのはじめの一歩から、不安なくケーリーに参加できるまでを目指します。こちらではMerchant Setを扱います！"

- type: "class_3"
  title: "3/11 午前の部<br>楽器・テーマ別クラス/自由部屋"

  image: "../css/2017_style/img/classes/instrument.jpg"

  description_detail: "アイルランド音楽について、プロの講師の方にレクチャーしていただき、楽器・レベル別に学べるグループワークショップです。普段から気になっているであろうノリや装飾について詳しく知ることができます！学生同士で教え合うギャザリングやセッションの部屋もあります！"

  all: "10:00~11:40"
  first: "10:00~11:40"
  classes:
    - name: "ボタンアコーディオン講座"
      all: "first"
      first:
        teacher: "田中 千尋"
        description: "アイルランド音楽におけるアコーディオンの装飾や演奏スタイルなどについて、実際にアイリッシュチューンを弾きながら講師の田中さんと一緒に考えていく講座です。講師はB/Cのボタンアコーディオンですが、C#/Dやピアノアコーディオンの方もぜひご参加ください。主にはアコーディオン持っている方向けの講座ですが、これからアコーディオンを始めたい方も大歓迎です！"

    - name: "歌クラス"
      all: "first"
      first:
        teacher: "権藤 英美里"
        description: "歌は、楽器の文化に並んで大切に伝承されています。愉快なパブソングもあれば、土地の魅力や物語を伝える歌もあり、労働歌もあり、言葉遊びのような歌もあり。この講座では、英語・ゲール語の歌を少しずつご紹介し、実際にみんなで歌って魅力を感じていきましょう！"

    - name: "スプーンズクラス"
      all: "first"
      first:
        teacher: "上沼 健二"
        description: " バウロン奏者の上沼さんがスプーンズの演奏方法について紹介します！興味のある方は、スプーンズを持参し、ぜひご参加ください！"

    - name: "ピアノクラス"
      all: "first"
      first:
        teacher: "加瀬 早苗"
        description: "バンドのオーディションから今まで、ケーリーバンドのピアノを弾いてきて感じた事や経験談、新しいセットに取りかかる時の自分なりの伴奏付けの進め方などを実践を交えながら加瀬さんがお話ししてくださいます！"

    - name: "アイルランドの歴史クラス"
      all: "first"
      first:
        teacher: "おおしま ゆたか"
        description: "人が住むようになってから21世紀初めまでのアイルランド全島の歴史を概観します。全部を均等にカヴァーするのはもちろん無理なので、17世紀イングランドの支配下に入って以降を主に扱います。アイルランドの深淵をのぞいてみませんか？"

    - name: "ホーンパイプクラス"
      all: "first"
      first:
        teacher: "豊田耕三"
        description: "これが同じリズムなのか？と思わされる程、このリズムには幅があります。「ホーンパイプ問題」という言葉がある位です。多くの人が悩まされますが、このリズムについて研究し練習することはリールの演奏の向上にもつながってきます。この講座を通して豊田さんと一緒に考えてみましょう！"

    - name: "ポルカ・スライドクラス"
      all: "first"
      first:
        teacher: "西嶋 佐知子"
        description: "ポルカは速く弾けばいい？スライドはジグを速くしたもの？この講座でそんなよくありがちな勘違いから卒業しましょう！"

    - name: "自由利用部屋"
      all: "first"
      first:
        description: "主に上級生向けに自由に好きなことを楽しめる部屋を用意します。人を集めてケーリーするもよし、じっくり語り合うもよし、楽器弾きまくるもよし。好きなことをやりましょう"

