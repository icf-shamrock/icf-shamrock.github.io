- type: "session"
  title: "3日目午後: セッションクラス"
  description: "昨年よりの新企画、セッションクラス。講師陣とのセッションを楽しもう。"
  description_detail: "アイルランド音楽が受け継がれてきた場所、パブでのセッション。
  そこで若手は、ベテランたちの演奏を間近で聴き、共に演奏し、ビールを飲み語り合いながら、成長していきます。
  今回、日本各地でのアイルランド音楽のセッションで活躍している講師陣6人が、ICFにてそれぞれホストとなりセッションを複数同時開催。
  受け継がれてきたままのスタイルで、伝統音楽を学んでみませんか。
  普段から参加している人はもちろん、初めての方も。
  ＊初心者用の部屋もあります。"
  image: "../css/2017_style/img/classes/session.jpg"

