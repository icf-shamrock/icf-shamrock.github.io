- type: "instruments"
  title: "9/17 午後の部・9/18 朝の部<br>楽器クラス・研究会"
  description: "アイルランド音楽について楽器別に学べる初心者向けのグループワークショップです。クラスではプロの講師の方にレクチャーしていただきます。普段から気になっているであろうノリや装飾について詳しく知ることができます！学生同士で教え合うギャザリングやセッションの部屋もあります！"
  image: "../css/2017_style/img/classes/instrument.jpg"

  description_detail: "アイルランド音楽について楽器別に学べる初心者向けのグループワークショップです。クラスではプロの講師の方にレクチャーしていただきます。普段から気になっているであろうノリや装飾について詳しく知ることができます！学生同士で教え合うギャザリングやセッションの部屋もあります！"
  notes:
    - title: "申し込みについて"
      text:
        - body: "各日のクラスとギャザリング・自由利用部屋は同時間帯に開催しますので、どちらか一方にしか参加できません。申し込みの際に両方のチケットを購入した場合でも、片方にしか参加していただけませんのでご注意ください。"
  all: "9/17,18"
  first: "9/17"
  second: "9/18"
  classes:
    - name: "ホイッスル入門クラス"
      all: "first"
      first:
        teacher: "豊田耕三"
        description: "ティンホイッスルを買ったけどそんなに吹いてない…自信がない…という方向け。楽器の無理のない吹き方やアイリッシュの曲の覚え方・練習方法など。"
    - name: "ホイッスル初級クラス"
      all: "first"
      first:
        teacher: "須貝知世"
        description: "ティンホイッスルで旋律はそこそこ吹けるけどアイリッシュっぽく吹くのってどうすればいいの？という方向け。ティンホイッスルでアイリッシュのノリを出せるようになろう、というクラスです。参加者の要望によってはアイリッシュフルートの話もあるかもしれません。"
    - name: "ホイッスル入門＆初級クラス"
      all: "second"
      second:
        teacher: "須貝知世"
        description: "基本的な奏法や、笛独特の奏法にふれたり、JigやReelなどリズムの捉え方について考えたりします。まだ全然吹けないという方もリズムのとらえ方など聞くだけでも面白いと思いますよ！"
    - name: "アイルランド音楽入門クラス※全楽器対象"
      all: "second"
      second:
        teacher: "豊田耕三"
        description: "全楽器の初心者を対象に、アイリッシュの弾き方をレクチャーするクラスです。ホイッスル・フィドル以外の初心者におすすめです！"
    - name: "フィドル入門クラス"
      all: "all"
      teacher: "権藤英美里"
      description: "大学入ってからフィドルを始めた方、ヴァイオリンはやっていたけど、アイリッシュ音楽の弾き方がわからないという方向け。楽器の弾き方、アイリッシュ特有のノリの出し方など。"
    - name: "楽器別ギャザリング"
      all: "first"
      first:
        teacher: "学生ホスト <br><br>※バウロンなどの下記にない楽器の参加者は申し訳ありませんがセッション・おしゃべりをするか、もしくは研究会を自主開催してくださいませ。<br><br>笛　箕浦智代<br>フィドル　森田歩<br>バンジョー　大越俊輔<br>アコーディオン 田所聖崇<br>コンサーティーナ　内藤徹也<br>イーリアンパイプス　藤野萌香"
        description: ""
    - name: "セッション・自由利用部屋"
      all: "second"
      second:
        teacher: ""
        description: "主に上級生向けにセッションや自由練習に利用できる部屋を用意します。人を集めてケーリーするもよし、しっぽり語り合うもよし、楽器弾きまくるもよし。好きなことをやりましょう。"

- type: "dance"
  title: "9/17 朝の部<br>ダンスクラス"
  description: "男女のペアが4組集まって、音楽に合わせて踊る「セットダンス」。セットダンスが大好きな講師2人による、初級者～中級者向けクラス2種をご用意しています！"
  image: "../css/2017_style/img/classes/dance.jpg"

  description_detail: "セットダンスが大好きな講師2人による、基礎～中級者向けクラス2種。初めての方でも安心です！<br>※クラスはアンケートをもとにこちらで割り振らせていただきます。"
  notes:
    - title: "ダンスクラスの服装について"
      text:
        - body: "履物は普段履きなれたもの、できれば底の滑りが良いもの。スニーカーでもできますが底の形状によっては床に引っ掛かり踊りづらいものがあります。ヒールがピンポイントの靴もあまり向いていません。 "
        - body: "汗をかくのでできれば着替え、汗を拭くものをお持ちください。"
        - body: "更衣室はとくに用意されていません。各自化粧室や宿泊する部屋で着替えてください。"
  classes:
    - name: "BORLIN VALLEY SET クラス"
      all: "all"
      teacher: "寺町靖子"
      description: "※初級者向け<br>初めて踊るという方も安心。ベテランの寺町さんがステップや組み方など基本の「き」から丁寧に教えてくれます。歩ければ踊れます！このクラスを受けてケーリー（ダンスパーティー）を120%楽しみましょう。また上級者の方も初心者のリードの仕方の参考になるかもしれません。"
    - name: "MERCHANT SET クラス"
      all: "all"
      teacher: "寺田まり子"
      description: "※中級者向け<br>意外と難しいReelのステップ。でもきれいに踊れると気持ちいいReelステップ。寺田さんがみっちり優しくしごいてくれます。"
