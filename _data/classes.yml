- type: "symposium"
  title: "New: 研究会"
  description: "楽器別・テーマ別の枠に収まらない、ユニークな内容の学生による講座を企画中！"
  image: "../css/2017_style/img/classes/symposium.jpg"
  description_detail: "研究会では学生がリーダーとなっていろんなテーマを扱います。これまでのバウロン、歌、ギターなどに加えてシャンノース、スプーン・ボーンズなどなどいろんな研究会を増やす予定です。"

