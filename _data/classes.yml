  image: "../css/2017_style/img/classes/instrument.jpg"

  description_detail: "アイルランド音楽について楽器別・テーマ別に学べるグループワークショップです。クラスではプロの講師の方にレクチャーしていただきます。普段から気になっているであろうノリや装飾について詳しく知ることができます！学生同士で教え合う研究会の部屋もあります。"

