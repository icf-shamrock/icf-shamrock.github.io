      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/20 14:00~15:00, 15:30~16:30"
  second: "14:30~15:20"
  third: "おおしまゆたか"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "アイリッシュ・ミュージックの歩みを、蝋管録音から現在まで、録音でたどりながらお話します。前編・後編の二部構成となっています。"
    - name: "講師説明"
      all: "third"
      third:
        description: "アイルランド、ブリテン諸島はじめヨーロッパの伝統音楽をこよなく愛する翻訳家。著書に『アイルランド音楽――碧の島から世界へ』（アルテスパブリッシング）、訳書に『ギネスの哲学』（英治出版）、『アイリッシュ・ミュージック・セッション・ガイド』（アルテスパブリッシング）、『アイルランド　社会と文化1922～85年』（国文社）、『アイリッシュハートビート　ザ・チーフタンズの軌跡』（音楽之友社）、『アイリッシュ・ソウルを求めて』（大栄出版）があるほか、『火星三部作』『驚異の発明家の形見函』（東京創元社）『茶匠と探偵』（竹書房）など多くの翻訳を手がけている。ブログ：http://blog.livedoor.jp/yosoys/"

- type: "class_17"
  title: "齋藤翔太<br>テナーバンジョー講座(概論と練習ヒント)"

  image: "../css/2017_style/img/teachers/saito.gif"

  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/20 15:30~16:30"
  second: "14:30~15:20"
  third: "齋藤翔太"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "テナーバンジョーを練習するうえで気をつけたいことや、様々な情報(種類、奏者、買い方、選び方など)を齋藤さんがお話します。"
    - name: "講師説明"
      all: "third"
      third:
        description: "1988年生まれ、神奈川県茅ヶ崎市出身。 高校よりエレキギターを独学で始める。 国内外の新旧様々な音楽を聴きあさるうちにアイルランド音楽と出会い、2014年にホイッスル・マンドリン、2015年よりテナーバンジョーを始める。 アイルランドのドロヘダで行われたフラー・キョール本選に、バンジョー・マンドリンの各ソロ部門(2018年・2019年)、ケーリーバンド部門に(2018年、Toyotaro Ceili Bandのメンバーとして)出場経験あり。 2019年からは複数のケーリーバンドにも所属。 国内やアイルランドでのセッション・ワークショップにも多数参加経験あり。日々アイルランド音楽を学んでいる。"

- type: "class_8"
  title: "吉田万紀<br>深堀！コンサーティーナの世界"

  image: "../css/2017_style/img/teachers/yoshida.gif"

  notes:
    - title: ""
      text:
        - body: ""
  all: "13:30~14:30, 13:30~15:20, 13:20~14:30, 14:30~15:20, 15:30~16:50"
  first: "3/20 17:00~18:00"
  second: "14:30~15:20"
  third: "吉田万紀"
  forth: "13:30~15:20"
  fifth: "13:30~14:30"
  classes:
    - name: "講座内容"
      all: "first"
      first:
        description: "コンサーティーナでアイルランド音楽を演奏することの魅力、クレア地方の古いスタイルの演奏や、独特の味わい深い音色をもつコンサーティーナリードの楽器に焦点をあてながら、吉田さんがお話しします！"
    - name: "講師説明"
      all: "third"
      third:
        description: "東京芸術大学楽理科卒業。在学中に同大学ケルト音楽研究部(g-celt)にてアイルランド音楽に出会い、2013年よりコンサーティーナを始める。その後、日本国内・アイルランドでのワークショップ等に参加し、国内外の奏者からコンサーティーナを学ぶ。2018年よりToyota Ceili Bandの一員として活動。現在は「人間の心と音楽」という観点に興味を持ち、聖グレゴリオの家の臨床音楽セラピスト養成科にて、ドイツの心理療法的音楽療法を学んでいる。"

