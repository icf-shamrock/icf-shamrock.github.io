- section_name: "楽器クラスについて"
  faqs:
    - question: "楽器クラスではどのようなことをやるのですか。"
      answer: "クラスページをみてね"
    - question: "料金はどこで払えばいいですか"
      answer: "振り込みです"

- section_name: "ダンスクラス・ケーリーに関するよくあるご質問"
  faqs:
    - question: "ダンスクラスではどのようなことをやるのですか。"
      answer: "全員で「セットダンス」を行います。取扱セットなどについては、クラス紹介ページをご覧ください。"
    - question: "ダンスを踊るのが初めてなのですが、大丈夫ですか？"
      answer: "ダンスクラスにもケーリーにも、例年、初心者（今回踊るのが初めて）の方も多くいらっしゃいます。これを機会に始めてみてはいかがでしょうか？"
    - question: "ダンスクラスは、１日のみの参加でも大丈夫でしょうか。"
      answer: "はい。申し込み時に参加したいセットを伺います。"

- section_name: "パレードに関するよくあるご質問"
  faqs:
    - question: "パレードでは何をやるのですか。"
      answer: "演奏隊とダンス隊に分かれて、表参道を練り歩きます。"
    - question: "ICFに数日間参加しただけでパレードに参加できるものなのでしょうか"
      answer: "パレードで演奏する曲は、既に決定している曲目ですので、事前に各自で練習が出来ます(曲目はこちら)。演奏に不安を感じられる方は、横断幕を持つなどして一緒に歩くことも可能かもしれません。ただその場合でも参加料は頂戴いたします。"

- section_name: "お申込みに関するよくあるご質問"
  faqs:
    - question: "文字化けしてメールが読めません。"
      answer: "info@icf-shamrock.comへお問い合わせください。"
    - question: "キャンセル・変更をしたいのですが。"
      answer: "申し込み後のキャンセル・変更は致しかねます。やむをえない場合は、指定の連絡先までお問い合わせください。また、キャンセルに伴う返金はしておりませんので、ご注意ください。"

- section_name: "その他全体に関するよくあるご質問"
  faqs:
    - question: "3日間全日の参加が難しいのですが、それでも大丈夫ですか。"
      answer: "大丈夫です。午前中のみ、午後のみ、夜のみなど、様々な形での参加を受け付けております。ちなみに学生＋20歳以下の方々は、全日参加すると、全日参加割がございます。詳しくはScheduleページの「参加費」の欄をご覧ください。"
