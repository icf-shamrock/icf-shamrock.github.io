- section_name: "楽器クラスについて"
  faqs:
    - question: "楽器クラスではどのようなことをやるのですか。"
      answer: 'クラス分けやおおまかな内容については、<a href="../#classes">クラス紹介のページ</a>をご覧ください。'
    - question: "自分がどのレベルに行けばいいかわからないのですが。"
      answer: '<a href="../#classes">クラス紹介のページ</a>に受講対象者についての記載がございますのでご覧ください。'
    - question: "楽器クラスにバウロンで参加できますか。"
      answer: "今年のクラス内容が決まり次第告知しますが、参考までに前回の第9回ICFではテーマ別クラスに伴奏クラスがあり、バウロンでも参加が可能でした。また今年は研究会の枠の中でバウロン研究会の開催を予定しています。なおICFでは、アイルランド音楽の旋律を扱うことをメインにしております。旋律を学ぶことで見えて来ることもたくさんあるので、この機会に是非旋律を学びましょう！"
    - question: "クラスのレベルが自分と合わないので、変更したいのですが。"
      answer: "3月11日（前泊日）までは申し込み担当者に、当日は講師に直接ご相談ください。申し込み担当者の連絡先は、申し込みされた方にはお伝えしております。"
    - question: "聴講は可能ですか。"
      answer: "可能です。ただし、通常参加者と同額の参加費を頂いております。聴講を希望される方は、申し込みの際に備考欄への記入をお願いします。"
    - question: "楽器は用意しなくても大丈夫ですか。"
      answer: "楽器は原則各自でご用意ください。ティンホイッスルに関しては数本のみ貸し出しも受付いたしますので、ご希望の際は事前にご相談ください。"
    - question: "ティンホイッスルはどこで購入できますか 。"
      answer: "大きな楽器店であれば民族楽器売り場等で販売しているところもございます。安いものであれば1000〜2000円で購入していただくことができます。"
    - question: "研究会とは何ですか。"
      answer: "研究会では学生がリーダーとなっていろんなテーマを扱います。これまでのバウロン、歌、ギターなどに加えてシャンノース、スプーン・ボーンズなどなどいろんな研究会を増やす予定です。"

- section_name: "ダンスクラス・ケーリーに関するよくあるご質問"
  faqs:
    - question: "ダンスクラスではどのようなことをやるのですか。"
      answer: '全員で「セットダンス」を行います。取扱セットなどについては、<a href="../#classes">クラス紹介ページ</a>をご覧ください。'
    - question: "ダンスを踊るのが初めてなのですが、大丈夫ですか？"
      answer: "ダンスクラスにもケーリーにも、例年、初心者（今回踊るのが初めて）の方も多くいらっしゃいます。これを機会に始めてみてはいかがでしょうか？"

- section_name: "パレードに関するよくあるご質問"
  faqs:
    - question: "パレードでは何をやるのですか。"
      answer: "演奏隊とダンス隊に分かれて、表参道を練り歩きます。"
    - question: "ICFに数日間参加しただけでパレードに参加できるものなのでしょうか"
      answer: "パレードで演奏する曲は、あらかじめ決めた曲目に従いますので、事前に各自で練習が出来ます(曲目は決まり次第公開します)。演奏に不安を感じられる方は、横断幕を持つなどして一緒に歩くことも可能かもしれません。ただその場合でも参加料は頂戴いたします。"

- section_name: "お申込みに関するよくあるご質問"
  faqs:
    - question: "文字化けしてメールが読めません。"
      answer: '<a href="mailto:info@icf-shamrock.com">info@icf-shamrock.com</a>へお問い合わせください。'
    - question: "キャンセル・変更をしたいのですが。"
      answer: '<a href="../charges">料金とキャンセル時の対応のページ</a>をご確認ください。'

- section_name: "その他全体に関するよくあるご質問"
  faqs:
    - question: "3日間全日の参加が難しいのですが、それでも大丈夫ですか。"
      answer: '大丈夫です。午前中のみ、午後のみ、夜のみなど、様々な形での参加を受け付けております。ちなみに学生＋20歳以下の方々は、全日参加すると、全日参加割がございます。詳しくは<a href="../charges">参加費のページ</a>をご覧ください。'
    - question: "社会人も参加できますか。"
      answer: 'ご参加いただけます。学生と一緒に楽しみましょう！過去の参加者の割合に関しては、<a href="../past">Pastページ</a>をご覧ください。'
    - question: "当日の詳細を教えてください。"
      answer: "申し込み・振り込み完了者にのみ、メールにてお知らせいたします。"
    - question: "ICF当日にセッションはありますか。"
      answer: "セッションクラスや学生同士のセッションの時間を設ける予定です。また、公式のスケジュールには組み込まれておりませんが、クラスの開始前や空き時間でセッションをしている参加者も多々いますので、参加してみてはいかがでしょうか。また、前泊日にはセッションや談話のための部屋を解放しますので是非お越しください。"
    - question: "食事はどうすれば良いのでしょうか。"
      answer: '昼食と夕食に関しては、オリンピックセンターの食堂を予約しますので、ご希望の方は申し込み時にお申込みください。ただし、朝食に関しては各自ご用意ください。施設内にはコンビニや、朝から営業しているレストランがございますので、そちらをご利用ください。(オリンピックセンター<a href="https://nyc.niye.go.jp/wp/d2-6-html/">案内ページ</a>)'
    - question: "宿泊の部屋割りはどうなっているのでしょうか。"
      answer: "こちらで決めさせていただきます。参加者にはメールでお知らせいたします。"
    - question: "駐車場はありますか。"
      answer: "原則、公共の交通機関をご利用の上お越しください。"
    - question: "実行委員をやりたいのですが！"
      answer: 'ありがとうございます！<a href="../about#committee">こちらのページ</a>をご覧ください'
