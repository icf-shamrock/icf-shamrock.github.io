- title: "名称"
  statements:
    - text: "本会の名称はIntercollegiateCeltic Festival実行委員会とする。"
    - text: "本会の通称はICF実行委員会とする。"
- title: "目的"
  text: "本会の目的はアイルランドを主としたケルト圏の国と地域の音楽をはじめとする文化の研究をするIntercollegiate Celtic Festivalの企画、運営を行うことにある。"
- title: "活動"
  text: "本会の活動としては以下のことを行う。"
  statements: 
    - text: "定期的な会議"
    - text: "広報活動"
    - text: "Intercollegiate Celtic Festivalの企画、運営"
    - text: "その他、委員会内で決定した事項"
- title: "運営方法"
  text: "本会の運営は、代表が委員との相談に基づいてこれを行う。なお、諸会議での議決は特別な定めのない限り、出席会員の多数決により行うものとする。"
- title: "組織"
  statements: 
    - text: "本会には以下の役員を置く。"
      statements: 
        - text: "代表：本会の全ての活動における決定権を有し、かつその責任を負う。"
        - text: "副代表：代表の補佐を行う。"
        - text: "会計：行事参加費等の徴収・管理、会議での報告を行う。"
    - text: "各役員はそれぞれの事務についてその責任を負う。ただし、会計の金銭的な責任については、故意または重大な過失ありと認められた場合に限り、相当の割合をもって負うものとする。なお、これらの決定は全体会議においてなされなければならない。"
    - text: "役員の選出方法については、代表の選出は前年度三役で行い、役員の選出は人員を集めたのち、新年度第一回目の全体会議において決定する。なお、兼任・留任は妨げない。 "
    - text: "役員の罷免は、正会員5名以上の発議により、全体会議において全正会員の三分の二以上の賛成をもってなされなければならない。"
    - text: "任期途中でやむを得ない事情によって役員の交替が必要になった場合、または役員が不存在になった場合の新役員は、その他の役員で選任後、全体会議における承認をもって決定する。"
    - text: "役員の正式な代替わりは、新年度第一回目の会議にて執り行う。"
- title: "会計"
  statements: 
    - text: "会計年度は4月1日から3月31日とする。"
    - text: "会計は毎年3月最終週に、当該年度の決算終了後、速やかに会計役が行う。ただし、必要がある場合には、臨時にこれを行うことができる。"
- title: "規約の改正"
  statements: 
    - text: "本規約の改正は役員内協議による議決の後、全正会員の三分の二以上の可決によってこれを行わなければならない。"
