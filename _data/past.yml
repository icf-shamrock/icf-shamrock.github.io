  voices:
    - name: "小倉拳"
      sub: "東京大学 1年"
      message: "初めてのICFの参加でした。大学のケルトサークルでICFの噂はある程度聞いていましたし、先行開催されたプチICFにも参加したので、なんとなく雰囲気は掴んでいました。とはいえ、実際に参加してみると、想像以上に多くのことを体験できました。数えられる程度しか、演奏できるレパートリーがありませんでしたが、そんな私でも無理なくついていくことができるクラスでした。音の飾り方、姿勢、特有のリズム感の出し方など、サークルや独学では学べないものを沢山知ることができました。なにより本場アイルランドに実際に行かれていた講師陣に習えるということで、他にはない機会でした。また、私の大学のサークルでは蛇腹楽器を使っているひとがなかなかいなかったので、蛇腹クラスで自分と同じ楽器を使う人と交流出来たのは良い経験になりました。ダンスに関してほとんど初めてで、最初の方は動きを覚えるのに苦労しましたが、それでも講師の方が丁寧に詳細に教えてくださるので、楽しく学ぶことができました。私は、ここでの経験をきっかけに、ICFに参加して以降、ダンスに関するイベントによく参加するようになりました。そのような場で、ICFで知り合った皆さんとICF以降も交流するようになりました。3日間、アイリッシュの文化にどっぷり浸かり、学ぶ、という機会はきっと他にはないでしょう。少しでもアイリッシュに興味がある方は、ICF参加して損は絶対ありません。もし迷っている方がいらっしゃるのでしたら、是非参加することをおすすめします。"
    - name: "堀尾健太郎"
      sub: "筑波大学大学院 1年"
      message: "ICFには2回目の参加となりました。つくばからは単身での参加でしたが、前回交流した人との再会もあり、1人で参加しているという感覚は全くありませんでした！楽器クラスではイリアン・パイプスのクラスに参加しました。楽器を買ったばかりの初心者でしたが、同じ楽器をやっている人との交流は非常に有意義なものでした。楽器ならではの悩みの相談や好みの奏者の共有、イリアン・パイプスを始めるきっかけになったマンガ（！）を貸してもらうなど、少人数だからそこできる密な交流がありました。レベル別クラスでは中原直生さんのクラスに参加しました。参加者全員が知らない新しい曲を次々に覚えるという内容で、レパートリーの少なさに悩んでいた自分にはとてもマッチした内容でした。ダンスクラスとケーリーに参加したため、毎日ダンスをしていたわけですがいろいろなレベルの方と踊るチャンスがあり、大変勉強になりました。ダンスクラスでは自分と同じようにダンスがほぼ初めてという方が多く、Gentとしてどのようにリードしたら踊りやすいかと考える切っ掛けになります。一方ケーリーでは経験豊富なマダムに逆にリードされることもあり、新しい学びがたくさんありました。 アイリッシュ音楽を通じて、本当にたくさんの人と一度に交流ができる、年に1回のチャンスです。全日程がっつりと参加することをおすすめしたいですが、1日だけ・1クラスだけの気軽な参加もできるところがICFのいいところです。一歩踏み出して、アイリッシュの輪を広げてみませんか？"

