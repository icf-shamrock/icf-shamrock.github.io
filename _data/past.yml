  voices:
    - name: "植村美香"
      sub: "学習院女子大学２年"
      message: "私がICFに参加したのは、元々好きだったアイリッシュ音楽を習える教室を探していた時にたまたまこのイベントを見つけたのがきっかけでした。その当時は全くアイリッシュ友達もおらず、音楽経験もあまりなかったため一人で飛び込むのは勇気がいりましたが、いざ参加してみると一人参加者、初心者の方もたくさんいて安心したのを覚えています。レッスンもレベル別、楽器ごとに分かれていて、それぞれ自分のレベルにあったクラスで演奏できるため、初心者の私でも気構えずに参加することができました。クラスの質は高く、講師の方がひとりひとり丁寧にわかりやすく教えてくださったため、今まで音楽にあまり触れたことのなかった私でも簡単に学べたと思います。楽器のレッスンだけでなく、セットダンスの練習もあり、最終日にはケーリーと呼ばれるアイリッシュダンスのパーティーにも参加しました。参加する前は楽器を習いたいと思い参加したのですが、このケーリーでダンスにはまってしまい、今では時間が合いさえすれば色々なケーリーに参加しています。ICFに参加してよかったなと思うことは、アイリッシュ情報がたくさん入ってくることです。それまではこんなに大きなアイリッシュコミュニティーやイベントがあるとは思ってもいなかったため、一人で音楽を聴きながら楽しんでいたのですが、やはり同じ趣味を持った方と演奏したり踊ったりした方が何倍も楽しいです。まわりにアイリッシュ好きを共有できる友達がいない、アイリッシュ音楽を聴く側だけでなく演奏する側にも挑戦してみたい、と思っている方がいたら是非参加してみてください！"
    - name: "新保リカ"
      sub: "新潟大学２年"
      message: "ICFに参加する前、私にとってのアイリッシュ音楽は新潟大学の仲間と演奏するものが全てでした。周りに自分たち以外にアイリッシュ音楽を好きな人も演奏する人もあまりいなかったため、まさしく井の中の蛙状態でした。そんな私に知人が強くICFを勧めてくださり、思い切って参加させていただきました。ICFでは自分たち以外にもたくさんの人がアイリッシュ音楽が好きで、弾いていて、踊っていて…そんな環境にいることができて心から幸せだと思いました。「自分の知らない人がいて、世界がある。そしてその人たちや世界とアイリッシュ音楽でつながることができる。」と強く感じ、この感動が忘れられず、夏休みには本場のアイルランドへ留学に行ってきました。アイルランドでは、初めて出会う生まれも育ちも言語も何もかも違う人たちとも「あなたもアイリッシュ音楽が好きなの？」「セッションしようよ！」というほんの一言だけで言葉の壁や初対面の壁も乗り越え、同じ時間を共有することができました。この日本で同じことが起こる場所、それがICFだと思います。素晴らしい環境での技術的な向上はもちろんですが、全国から集まるたくさんの仲間たちとの素敵な出会いが必ずあります。"
    - name: "小保内明"
      sub: "岩手大学２年"
      message: "ICFには、友達に誘われたのと自分も前々からアイリッシュ音楽に興味があったので参加しました。最初はうまくなじめるかとても不安でしたが、ICF全体の雰囲気がとても和やかだったためすぐになじむことができました。先生たちも気さくな方々でした。フィドルクラスでは、日頃からセッションに行っている人達の弾き方を見たり、装飾音の付け方を教えてもらったりしてとても勉強になりました。（岩手ではセッションできる機会がほとんどないので。）また上級といってもスパルタではなく、講師の先生方が地道にフレーズを何度も何度も歌って繰り返して優しく楽しく教えてくださいました。ダンスクラスでは、運動が極度に苦手なため初めはそこまで興味を持っていませんでした。ですが踊ってみるとこれが楽しく、この楽しさをフィドルで再現するにはどうしたらよいだろうかと考えるきっかけにもなり、身をもって勉強することができました。このICFで出来たアイリッシュ友達とは、その後情報交換をしたりサークル訪問をしたりして今でも関係は続いています。ICFは演奏の技術の向上などはもちろんのこと、「音楽のたのしさ」と「ひととのつながり」を感じられる素敵なイベントでした。来年も是非参加したいです。"
    - name: "熊谷健"
      sub: "社会人、第4回ICFにも参加"
      message: "ICF というイベントがあることは3年ぐらい前に耳にしたと記憶しています。学生主体のイベントだと聞いていたので、自分には関係ないものと思っていました。しかも、私は何の楽器も弾けません。初級クラスであっても、楽器クラスに参加するにはハードルが高く、自分にとって音楽は聞くだけのものでした。ところが、あることをきっかけにアイリッシュダンスを踊るようになりました。スポーツのように体を動かすことは元々好きだからです。そんな中、ICFに参加してみない？と誘われました。何とダンスだけの参加もできるというのです。しかも社会人も参加しているといいます。仕事の都合で全日程の参加はできませんでしたが、社会人にとって参加プログラムが自由に選べるという柔軟なイベントであることも良かったです。そんな流れで、第4回ICFに参加、そして翌年の第5回ICFにも参加させていただき、大いに楽しむことができました。参加者の多くは、アイリッシュ音楽を聴き、弾けるようになりたいなぁと楽器クラスに参加し、プログラムの中で自然にダンスも踊れるようになります。でも、私のようにダンスしかできなくてもこのイベントは楽しく参加できます。音楽に合わせて気持ち良く踊れたらなぁという感じで参加するのも良いのではないでしょうか。もしかすると、楽器も弾けるようになるかも知れません。というより、このイベントに参加すると、ダンスも音楽もやりたくなるのです。仕事の都合もあり、ちょっとだけでも参加してみたいという社会人にもオススメのイベントです。"

