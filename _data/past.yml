  voices:
    - name: "杉野文俊"
      sub: "信州大学1年"
      message: "アイリッシュが好きな人同士でこうやって集まれる機会は滅多にありません。講師の方々はもちろんのこと、他大学のアイリッシュを楽しむ人々の演奏に感銘を受けました。いろんな人と話をして、いろんな人の演奏を聞くことで自分の演奏技術面での反省点の発見やモチベーションの向上に繋がりました。また、ケーリーでは仲良くなった人との交流を更に深められたので本当に楽しかったです。ありがとうございました!"
    - name: "大溝康公"
      sub: "早稲田大学４年"
      message: "全国のアイリッシュ好きの学生仲間と、大学の枠を超えた先輩同期後輩ができて、悩みを共有したり、真剣に音楽とダンスに向き合える本当に素敵なイベントです。講師の方に習い成長のきっかけを掴み、全国のメンバーとセッションとケーリーをし、初心者から歴が長い人まで楽しく繋がっていく、そんな 3 日間でした。社会人になってからも参加し続けていきたいです。"
    - name: "早川智絢"
      sub: "信州大学1年"
      message: "今回は初めての参加だったが、ICF のことについては特に先輩からいろいろ聞いており、期待もしていたが、それを上回る以上に大変成果のあるものだった。まず個人的なものとして、バンジョーという日本ではあまり見受けられない楽器の奏者の方と多く知り合えたことが一義的に、最大の成果だった。ICF の理念は「楽しむつながるアイリッシュ」なので講師の方々による技術的な指南もそうだが、何より主目的である交流ができたのでとても満足している。S-celts の拠点である松本は首都圏から離れているので、積極的な外部との接触はなかった。それゆえに、全国から集まる ICF は自分の知見を広める(技術的にも日本のアイリッシュ事情を正確に把握する)上でも、これから一緒に切磋琢磨していく知己を得たという点でも、本当に貴重な三日間だった。 実際的な話、日本のアイリッシュ界隈は狭いので、プロの方々ともとても近い。この ICF でも日本の第一線で活躍するプロの演奏を交流会で聞き、楽器クラスでその指導を受けられたことは、自分にとって新しい方向性や目標を得る良い刺激となった。さらに伴奏シンポジウムでは貴重な意見を聞くことができた。これらは ICF でしか実現しえないことで、すべてのプログラムが価値のあるものだった。 ICF はこの一年間練習して積み上げてきたものの集大成になった。来年へのモチベーションも大いに向上し、アイリッシュの輪が広まるとてもよい契機になった。"
    - name: "岡本千佳"
      sub: "東京芸術大学修士２年"
      message: "3 日間音楽にダンスに溢れた楽しい時間を過ごせたのはもちろんのこと、地域を越えた繋がりができるので、来年の ICF 開催であったり、アイリッシュ関係のイベントがとっても楽しみになります! 仲間がいなくて不安という方や、知らない人と関わるのが怖い、という方も、同じ悩みを持った人々が少なからずいるので、心配ありません。まずは参加してみることをお勧めします!"
    - name: "城拓"
      sub: "社会人"
      message: "去年は女の子と上手く踊れなかったり、落ち込んだりすることもあったけれど、今年は 1 年のダンス練習でメキメキと腕を上げたので、最初から最後までキャッキャウフフできました。やったぁ!「踊りやすい」という声もちらほら頂けて嬉しかった!楽しかった!ありがとうございます!来年は楽器クラスでもキャッキャ(ry!"

