    - url: "../css/2017_style/img/past/06_8.jpg"
      caption: "３日目の蛇腹クラスの様子です。"
    - url: "../css/2017_style/img/past/06_9.jpg"
      caption: "３日目のフィドル初級クラスの様子です。"
  voices:
    - name: "澤田光理"
      sub: "県立広島大学 ２年"
      message: "ICFはこの第6回が2回目の参加でした。初めて参加した第5回の時に、こんなにもアイリッシュ音楽をしている人がいるんだ！と感動したものの、人見知りをしてしまいなかなかいろんな人と話をすることができませんでした…。この第6回では、思い切って話しかけたりしたことで、全国に友達ができました！せっかくの機会ですので、思い切っていろんな人に話しかけることをおすすめします。全日程は参加できませんでしたが、普段周りにアイリッシュ音楽をしている人が少ない環境なので、講師の方に教わるということができたり、普段会えない人たちや初めましての人とのセッションや交流、ダンスやケーリーはとても新鮮で、非常に楽しかったです。アイリッシュ漬けの3日間。今後のプラスになること間違いなしです！そしてとにかく楽しすぎます！参加するかどうかを悩んでいる方は、思い切って一歩踏み出してみてください。新たな自分が見つかるかもしれませんよ！"
    - name: "古川健彦"
      sub: "社会人"
      message: "ICFを知ったきっかけは、以前からICFに参加している知人からの紹介でした。アイルランド音楽を学びたくても地方に住んでいるとその機会も限られているのが実情です。一流の講師に学ぶことができ、沢山のアイリッシュミュージシャンが集まるこのイベントは話に聞くだけでもとても魅力的でした。思い切って参加を決めたものの、「歳の差がある学生団体のイベントに参加して３日間うまくやっていけるだろうか？」「自分の演奏レベルで参加することは場違いではないだろうか？」といった不安はありましたが、実際に参加してみると社会人の方も多いのが印象的で、学生であれ社会人であれ皆アイルランド文化を好きな人達が交流を求めて参加しているので、自然と仲間の輪が広がっていき、このことだけでも参加して良かったと感じました。私が参加した「撥弦クラス」「伴奏クラス（3日目の撥弦クラス）」では、ダンスチューンのノリの出し方について講師の長尾晃司先生が実演を交えてレクチャーしてくださり、一人ひとりの悩みにも丁寧に答えて頂けました。また、沢山の同族楽器奏者が集まるので、参加者同士でピックや弦の種類について情報交換をすることができるのも大きな収穫の一つです。ダンスはほぼ初心者でしたが、ダンスクラスやケーリーではより仲間の輪が広がり、よりダンスチューンの理解が深まり、よりアイルランド文化が好きになりました。このページをご覧になっている方は、１年前の私と同じように参加することを迷われている方が多いと思いますが、是非参加されることをお勧めします！"

