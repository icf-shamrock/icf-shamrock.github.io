- name: 豊田 耕三
  text: アイリッシュ・フルート＆ティン・ホイッスル奏者。東京芸術大学卒業、同大学大学院修士課程修了。2005年、東京藝術大学ケルト音楽研究部（g-celt）を創設。2016年アイルランドで開催された伝統音楽の祭典フラー・キョールのコンペティションで、ティン・ホイッスル・スローエアー部門3位入賞（アジア人初）。2017年テレビ朝日「題名のない音楽会」出演。2010年、Intercollegiate Celtic Festivalを立案し、学生と共に立ち上げる。以降アドバイザー及び講師を兼任。
  image: "../css/2017_style/img/teachers/toyota.jpg"

- name: hatao (畑山　智明)
  text: ケルト音楽・北欧音楽の伝統的な笛とその音楽を専門とし、伝統音楽を通じてより多くの人々と音楽の喜びを分かち合うことを目指して、演奏、教育、普及を柱としている。ピアノ、ハープ、オルガン奏者の上原奈未とともに”hatao & nami”としてCDを4作発表、国内外で演奏活動を行う。また、音楽教育にも力を注いでおり、これまでに10冊の音楽書籍を出版、25,000部を販売した。オンライン・ショップ「ケルトの笛屋さん」で輸入楽器を販売、普及に努め、現在、京都および東京都の店舗でケルトの伝統楽器を販売している。1978年11月21日 北海道旭川市生まれ、兵庫県宝塚市在住。
  image: "../css/2017_style/img/teachers/hatao.jpg"

- name: 田中 千尋
  text: 東京藝術大学音楽学部楽理科卒業。学内サークルg-celtにてアイルランド音楽と出会い、ボタンアコーディオンを独学で学び始める。現在、関東圏のアイリッシュパブやカフェ、イベントでの演奏、ケーリーでの伴奏、セッションホストなどをメインに活動中。Toyota Ceili Band、セツメロゥズ、Leanbhに所属。
  image: "../css/2017_style/img/teachers/tanaka.png"

- name: 権藤 英美里
  text: 東京藝術大学音楽学部楽理科卒業。幼少期よりヴァイオリンを習い、大学のサークル”g-celt”でアイルランド音楽に出会う。Toyota Ceili Band、スコティッシュバンドのDúlarinn、コーラスグループANONA、など、フィドルや歌で幅広く活動している。
  image: "../css/2017_style/img/teachers/gondo.jpeg"

- name: 高橋 創
  text: 2010年からアイルランドへ拠点を移し現地で伝統音楽を学ぶ。Friel SistersやLiam O’Brienなどアイルランドの実力ある若手音楽家たちと多数共演。日本人ならではの繊細な感性、鋭さと温もりを併せ持つ変幻自在な演奏スタイルが高く評価されている気鋭のギタリスト。
  image: "../css/2017_style/img/teachers/hajime.jpg"

- name: Taka
  text: 2010年から2011年にかけてアイルランドの西部クレア州の「フィークル村」に滞在。ティンホイッスルを皮切りにマンドリンやバンジョー、フィドル(ヴァイオリン)の演奏法を学ぶ。2015年にアイルランド公認のアイルランド伝統音楽の認定講師資格試験「TTCT Exam」に日本人として初めて合格。現在は演奏やレッスンを通じてアイルランド音楽の普及と発展に努めている。
  image: "../css/2017_style/img/teachers/taka.jpg"

- name: 中藤 有花
  text: 幼少よりヴァイオリンとピアノを始め、中学の時に見たALTANの来日ライブの影響でアイルランド音楽に惹かれる。学生時代はアイルランドへ数度渡愛。現地で生活しながらセッションとレッスンを重ね、アイルランド音楽に親しむ。現在は、tricolor や na ba na などのバンドを中心に、全国各地でのライブやイベントで演奏活動をする。また、大人から子供までたくさんの生徒とも音楽を通して楽しんでいる。東京音楽大学ヴァイオリン科卒。
  image: "../css/2017_style/img/teachers/nakahuji.jpg"

- name: Tomo Yoshikawa
  text: 弦楽器製作者、ギター奏者。幼い頃よりピアノやギターに親しむ。スペインのEscola Municipal de Artes e Oficios de Vigoの伝統楽器製作所で研修生としてハーディガーディ（サンフォーナ）製作の技術を学ぶ。同時に、ETRAD (Escola Municipal de Música Folk e Tradicional) にて、主にAnxo Pintos（アンショ・ピントス）氏にハーディガーディ演奏、Xosé Liz（ショセ・リス）氏にギター演奏の指導を受ける。現地の様々なイベントに出演。特にBalfolk系のダンスイベントの伴奏を数多く担当した経験から、ガリシアのトラッドだけでなく、フランス各地のフォーク音楽やブルターニュ音楽などを中心に、ヨーロッパの幅広い地域のレパートリーを得意とする。
  image: "../css/2017_style/img/teachers/yoshikawa.jpg"

- name: Ryza
  text: 鍵盤アコーディオン弾き。多国籍音楽サークル「出前ちんどん」でアイルランド伝統音楽を始め、2017年にグラスゴーを訪れてからはスコティッシュに傾倒する。都内でスコティッシュセッションを主催。ケルト音楽バンドFrolicks、スコティッシュデュオWagtailsでライブ活動を行う。
  image: "../css/2017_style/img/teachers/ryza.JPG"

- name: おおしま ゆたか
  text: アイルランド、ブリテン諸島はじめヨーロッパの伝統音楽をこよなく愛する翻訳家。著書に『アイルランド音楽――碧の島から世界へ』（アルテスパブリッシング）、訳書に『ギネスの哲学』（英治出版）、『アイリッシュ・ミュージック・セッション・ガイド』（アルテスパブリッシング）、『アイルランド　社会と文化1922～85年』（国文社）、『アイリッシュハートビート　ザ・チーフタンズの軌跡』（音楽之友社）、『アイリッシュ・ソウルを求めて』（大栄出版）があるほか、『火星三部作』『驚異の発明家の形見函』（東京創元社）『茶匠と探偵』（竹書房）など多くの翻訳を手がけている。ブログ：http://blog.livedoor.jp/yosoys/
  image: "../css/2017_style/img/teachers/ohshima.jpg"

# dance
- name: 寺田 まり子
  text: アイリッシュダンス愛好家、CCÉジャパン（アイルランド音楽家協会日本支部）書記。1996年、CCEのダンスパフォーマンスを見、私も踊りたい！と、即刻ダンスクラスに入門、以来毎回ほぼ休まず通う。アイルランドのケーリーやワークショップにも参加し、新セットの紹介やCCEでの通常クラスのサポートに努める。3年前からこのICFダンスクラスでも、若手ダンサーにセットダンスの魅力を伝えるべく奮闘中。
  image: "../css/2017_style/img/teachers/terada.png"

- name: 寺町 靖子
  text: アイリッシュダンス愛好家、CCÉジャパン（アイルランド音楽家協会日本支部）副会長。アイリッシュダンスショー“Riverdance”に魅せられたことをきっかけに、2000年より趣味としてアイリッシュダンス（ソロダンス）を習い始め、2005年、2007年に短期でカナダにダンス留学し現地のコンペティションに出場。2001年より並行してグループダンスであるセットダンス、ケーリーダンスも習う。CCEジャパンのイベントコーディネーターとして、また現在ではセットダンスのワークショップ“アイリッシュダンスの寺子屋”インストラクターとしても、国内でのアイリッシュダンスの認知度向上や普及に努める。
  image: "../css/2017_style/img/teachers/teramachi.jpg"

- name: 堀　円花
  text: ダンサー、ワークショップ講師。2012年、リムリック大学留学中にダンスに出会う。2019年、アイルランド伝統音楽の大会フラー・キォールにシャン・ノースダンス部門で日本人初の本選出場を果たす。踊る楽しさを伝えるため、東京をはじめ広島や松江でダンスのワークショップを担当。「レアルタ・ヌーア・広島」創立メンバー。
  image: "../css/2017_style/img/teachers/hori.jpg"

