- name: 豊田 耕三
  text: 東京芸術大学卒、同大学大学院修了。2016年アイルランド伝統音楽の祭典フラー・キョールのコンペティションで、ティン・ホイッスル・スローエアー部門3位入賞。O'Jizo、Toyota Ceili Band等複数のアイリッシュ系バンドを主宰。
  image: "../css/2017_style/img/lecturers2022/KozoToyota.jpg"

- name: 須貝 知世
  text: 語学留学でアイルランドを訪れた際、その国と音楽に魅了され、2011年より日本にてアイリッシュフルートを学ぶ。翌年にはアイルランド国立リムリック大学大学院に入学し、伝統音楽シーンを代表する様々な奏者から直接指導を受け、日本人として３人目となる修士課程伝統音楽演奏科を修了する。現在はna ba naをはじめ複数のユニットでライブを行う他、小中学校への演奏を行うなど多方面で活躍中。2018年には初のソロアルバム「Thousands of Flowers」を発売。
  image: "../css/2017_style/img/lecturers2022/TomoyoSugai.jpg"

- name: 田中 千尋
  text: 東京藝術大学音楽学部楽理科卒。学内のアイリッシュ音楽サークルg-celtにてアイルランド音楽と出会い、ボタンアコーディオンを弾き始める。Toyota Ceili Band、セツメロゥズ等のグループのメンバーとして東京を中心にライヴやアイリッシュセットダンスのイベントで演奏を行なっている。
  image: "../css/2017_style/img/lecturers2022/ChihiroTanaka.jpg"

- name: 権藤 英美里
  text: 幼少よりヴァイオリンに親しむ。東京藝術大学g-celtでアイルランド音楽に出会い、現地のセッションやスクール、コンペティション等に参加しフィドルの奏法を深める。2016年頃から歌の収集も始める。現在Toyota Ceili Band、Dúlarinn等で活動中。
  image: "../css/2017_style/img/lecturers2022/EmiriGondo.jpg"

- name: 中原 直生
  text: 小学生の頃から習っていたタップダンスがきっかけでアイリッシュダンスを知り、その音楽に惹かれてホイッスルとイーリアンパイプスを始める。大学在学中にICFを立ち上げ、第3回まで代表を務める。2012年に渡愛した際は4週連続でサマースクールに参加。ハープとのデュオ生梅やLADY Chieftainsのメンバーとして演奏している。
  image: "../css/2017_style/img/lecturers2022/NaomiNakahara.jpg"

- name: 高梨 菖子
  text: 東京藝術大学音楽学部楽理科、及び東京音楽大学作曲指揮専攻（映画・放送音楽コース）卒。藝大在学中、同大学のケルト音楽研究部にてティンホイッスルと出会い、演奏活動をはじめる。現在は「きゃめる」、「tipsipúca」等のユニットで活動し、オリジナル曲も手がけている。
  image: "../css/2017_style/img/lecturers2022/ShokoTakanashi.jpg"

- name: Taka
  text: 語学留学で訪れたアイルランドで現地の音楽に興味を抱き楽器を始める。滞在中、伝統音楽の演奏技能試験「SCT Exam」に合格する。2015年アイルランド音楽家協会(CCE)が認定する公認講師資格「TTCT」をアジア人として初めて取得。2019年世界最大のアイルランド音楽の国際コンクール「Fleadh Cheoil」でアジア人として初めて2位に入賞する。現在は主に都内で演奏活動やレッスンを通じてアイルランド音楽の普及に努めている。
  image: "../css/2017_style/img/lecturers2022/Taka.jpg"

- name: 中村 大史
  text: "主な演奏楽器はギター、ブズーキ、ピアノアコーディオン、ピアノ等。tricolor, O’Jizo, John John Festival 等のメンバーとして国内外で演奏活動を行っている。http://hirofuminakamura.com/"
  image: "../css/2017_style/img/lecturers2022/HirofumiNakamura.jpg"

- name: 齋藤 翔太
  text: 高校よりエレキギターを独学で始める。 国内外の新旧様々な音楽を聴きあさるうちにアイルランド音楽と出会い、2014年にホイッスル・マンドリン、2015年よりテナーバンジョーを始める。 2018年・2019年、ドロヘダで行われたFleadh Cheoil na hÉireannの本選に出場経験あり(マンドリン・バンジョー各ソロ部門、ケーリーバンド部門)。2021年に行われたFleadh Fest本選バンジョー部門では1st Placeを獲得。国内やアイルランドでのセッション・ワークショップにも多数参加経験あり。日々アイルランド音楽を学んでいる。
  image: "../css/2017_style/img/lecturers2022/ShotaSaito.jpg"

- name: 石崎 元弥
  text: South Penguinをはじめ、様々なバンドのサポートを行う傍ら、国際現代音楽コンペティションIPCLの本戦に出場するなど、幅広く演奏活動を行なう。バウロンで参加した現地のサマースクールでは、成績上位者に選ばれマスタークラスを受講。JohnJoeKelly,EamonMurray,JimHiggins,CormacByrneらに習う。
  image: "../css/2017_style/img/lecturers2022/GenyaIshizaki.jpg"

- name: 上沼 健二
  text: アイルランドの太鼓「バウロン」の奏者として、日本人として初めてバウロンフェスティバル「craiceann」に参加。現地やオーストラリアのメディアでも紹介される。スペインの世界最大級国際ケルト音楽祭「ortigueira」のコンテストではYuki Kojima率いるバンドのバウロン＆ドラム奏者として優勝。
  image: "../css/2017_style/img/lecturers2022/KenjiKaminuma.jpg"

- name: 加瀬 早苗
  text: ピアニスト兼作曲家。日本大学芸術学部音楽学科卒。2015年初のソロリサイタル開催。Toyota Ceili Bandには2018年より参加。2021年12月、自身初のアルバムとなる『Reboot.』をリリース。https://sanaekase.com/
  image: "../css/2017_style/img/lecturers2022/SanaeKase.jpg"

- name: 西嶋 佐知子
  text: 幼少のころ鈴木メソッドでクラシックのバイオリンを始め、20歳ごろからアイルランド音楽を始める。その後、アイルランドにわたり、リムリック大学のMA Irish Traditiona Music Performanceを修了する。帰国後は都内のセッションなどで演奏をしている。幼少のころ鈴木メソッドでクラシックのバイオリンを始め、20歳ごろからアイルランド音楽を始める。その後、アイルランドにわたり、リムリック大学のMA Irish Traditiona Music Performanceを修了する。帰国後は都内のセッションなどで演奏をしている。
  image: "../css/2017_style/img/lecturers2022/SachikoNishijima.jpg"

- name: 寺町 靖子
  text: アイリッシュダンス愛好家、CCÉジャパン副会長。2000年よりアイリッシュダンスを習い始める。東京のみならず地方でもワークショップを開催し、誰でも楽しめる形でアイリッシュダンスの裾野を広げる活動をしている。
  image: "../css/2017_style/img/lecturers2022/YasukoTeramachi.jpg"

- name: 寺田 まり子
  text: CCÉ Japan に1997年に入り、全くの初心者でしたが毎週通いました。理論はダメダメですが、自分が通った道を振り返り、少しでも楽しさを皆さんにお伝えできたら良いなと思います。
  image: "../css/2017_style/img/lecturers2022/marika.jpg"

- name: Síle Uí Mhurchú
  text: Síle O’Shea is a concertina player from Nead an FhIolar (The Eagle's Nest), Co. Cork, Ireland who grew up learning the music of Sliabh Luachra and favourites from other locations. In 2017 Síle left Ireland to live and work in Singapore. Today, Síle is living in Japan and enjoying playing Irish music around the Tokyo area. Some of Síle’s musical influences include the great Michael O'Raghallaigh, Caitlín Nic Gabhann, Niall Vallely, Noel Hill among many more Irish musical legends.　　(日本語訳)Nead an FhIolar(コーク県、イーグルネスト)出身のコンサーティーナ奏者。Sliabh Luachra(シュリアヴ・ルークラ)をはじめとする場所で自身の音楽性をはぐくんだ。2017年にアイルランドを離れシンガポールへ生活の拠点を移したのちに、現在は日本の東京近郊でアイルランド音楽の演奏を楽しんでいる。影響を受けた音楽家には、偉大なMichael O'Raghallaigh、Caitlín Nic Gabhann、Niall Vallely、Noel Hillなど、数多くのアイルランド音楽の伝説的なアーティストがいる。
  image: "../css/2017_style/img/lecturers2022/SileUiMhurchu.jpg"

- name: おおしま ゆたか
  text: アイルランド、ブリテン諸島はじめヨーロッパの伝統音楽をこよなく愛する翻訳家。著書に『アイルランド音楽――碧の島から世界へ』（アルテスパブリッシング）、訳書に『ギネスの哲学』（英治出版）、『アイリッシュ・ミュージック・セッション・ガイド』（アルテスパブリッシング）、『アイルランド　社会と文化1922～85年』（国文社）、『アイリッシュハートビート　ザ・チーフタンズの軌跡』（音楽之友社）、『アイリッシュ・ソウルを求めて』（大栄出版）があるほか、『火星三部作』『驚異の発明家の形見函』（東京創元社）『茶匠と探偵』（竹書房）など多くの翻訳を手がけている。ブログ：http://blog.livedoor.jp/yosoys/
  image: "../css/2017_style/img/lecturers2022/YutakaOhshima.jpg"

# dance


