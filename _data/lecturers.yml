- name: 豊田 耕三
  program: アイルランド武者修行のススメin summer
  text: アイリッシュ・フルート＆ティン・ホイッスル奏者。東京芸術大学卒業、同大学大学院修士課程修了。2005年、東京藝術大学ケルト音楽研究部（g-celt）を創設。2016年アイルランドで開催された伝統音楽の祭典フラー・キョールのコンペティションで、ティン・ホイッスル・スローエアー部門3位入賞（アジア人初）。2017年テレビ朝日「題名のない音楽会」出演。2010年、Intercollegiate Celtic Festivalを立案し、学生と共に立ち上げる。以降アドバイザー及び講師を兼任。
  image: "../css/2017_style/img/teachers/toyota.jpg"

- name: hatao (畑山　智明)
  program: ケルト他地域における笛演奏講座
  text: アイリッシュ・フルート、ティン・ホイッスル奏者、音楽教師、音楽教材著者、楽器店経営者。ハープと笛のhatao & nami、ケルトの笛屋さんにて演奏、教育、普及により音楽の楽しみを広める。
  image: "../css/2017_style/img/teachers/hatao.jpg"

- name: 田中 千尋
  program: 誰でも楽しめるアコーディオン講座
  text: 東京藝術大学音楽学部楽理科卒。学内のアイリッシュ音楽サークルg-celtにてアイルランド音楽と出会い、同年秋より、ボタンアコーディオンを弾き始める。Toyota Ceili Band、セツメロゥズ、Leanbh、Loup-garou等のグループのメンバーとして東京を中心にライヴやアイリッシュセットダンスのイベント等に参加。また月1でアイリッシュセッションホストも行う。
  image: "../css/2017_style/img/teachers/tanaka.png"

- name: 山田 直也
  program: 関西のフルート吹き、セッションについて語る
  text: ザ・ナターシャー・セブンとか弾いて歌ってる家に生まれる。でも弦ではなくフルート奏者。 セッションの雰囲気に惹かれ、喫茶ウッドノートなどでセッション三昧の学生生活を送る。 ICFにも第3回から数年参加。出会ったメンバとケーリーなどの音楽活動を展開した。 現在は時々セッションに顔を出す一方で、自身の理想を追い求めて奮闘中。 たまに人前で弾いたりダンスの伴奏をしたりもする。
  image: "../css/2017_style/img/teachers/gondo.jpeg"

- name: 高橋 創
  program: はじめさんのギターレッスン
  text: 小学校５年生の時にギターを始め、たまたま聞いたビートルズの音源に衝撃を受ける。 中学生の頃アイリッシュギターの第一人者である城田じゅんじ氏に師事。 2010年からアイルランドへ拠点を移し、現地でアイルランド音楽を学ぶ。2017年帰国。
  image: "../css/2017_style/img/teachers/hajime.jpg"

- name: Taka
  program: アイルランド音楽演奏法の地域性講座
  text: 語学留学で訪れたアイルランドで現地の伝統音楽に出会い楽器(ティンホイッスルやバンジョー、フィドル等)を始める。 滞在中、アイリッシュ音楽の国際協会「Comhaltas Ceoltóirí Éireann」が実施するアイリッシュ音楽の演奏技能試験「SCT Exam」に合格したほか、アイリッシュ音楽の国際コンクール「Fleadh Cheoil na hÉireann」に出場。 2015年アイリッシュ音楽の公認講師資格試験「TTCT Exam」に日本人として初めて合格。アイルランド公認のフィドルの認定講師となる。 2019年アイルランド伝統音楽の国際コンクール「Fleadh Cheoil na hÉireann (オールアイルランドフラー)」においてアジア人初となる2位入賞を果たす。 現在は主にフィドルの演奏及び指導を通じてアイルランド(アイリッシュ/ケルト)音楽の普及と発展に努めている。
  image: "../css/2017_style/img/teachers/taka.jpg"

- name: 水上 えり子
  program: イーリアンパイプスについてとことん知ろう！〜歴史・奏者編〜
  text: 2014年に東京藝術大学のサークル「g-celt」でアイルランド音楽に出会い、イーリアンパイプスの演奏を始める。日本のセッションやライブなど様々な場で演奏を楽しんだ後、2019年9月よりアイルランドのリムリック大学のIrish Music Studies MAにて、伝統音楽について歴史・現在の事象・演奏など、幅広く学ぶ。現在は東京藝術大学大学院修士課程2年次に在籍中。好きな食べ物は、納豆。
  image: "../css/2017_style/img/teachers/nakahuji.jpg"

- name: 中原 直生〜楽器の構造編〜
  program: イーリアンパイプスについてとことん知ろう！
  text: 小学生の頃から習っていたタップダンスがきっかけでアイリッシュダンスを知り、その音楽に惹かれてホイッスルとイーリアンパイプスを始める。大学在学中にICFを立ち上げ、第3回まで代表を務める。2012年に渡愛した際は4週連続でサマースクールに参加。ハープとのデュオ生梅やLADY Chieftainsのメンバーとして演奏している。
  image: "../css/2017_style/img/teachers/yoshikawa.jpg"

- name: 吉田 万紀
  program: 深堀！コンサーティーナの世界
  text: 東京芸術大学楽理科卒業。在学中に同大学ケルト音楽研究部(g-celt)にてアイルランド音楽に出会い、2013年よりコンサーティーナを始める。その後、日本国内・アイルランドでのワークショップ等に参加し、国内外の奏者からコンサーティーナを学ぶ。2018年よりToyota Ceili Bandの一員として活動。現在は「人間の心と音楽」という観点に興味を持ち、聖グレゴリオの家の臨床音楽セラピスト養成科にて、ドイツの心理療法的音楽療法を学んでいる。
  image: "../css/2017_style/img/teachers/ryza.JPG"

- name: おおしま ゆたか
  program: アイリッシュを知る講座
  text: アイルランド、ブリテン諸島はじめヨーロッパの伝統音楽をこよなく愛する翻訳家。著書に『アイルランド音楽――碧の島から世界へ』（アルテスパブリッシング）、訳書に『ギネスの哲学』（英治出版）、『アイリッシュ・ミュージック・セッション・ガイド』（アルテスパブリッシング）、『アイルランド　社会と文化1922～85年』（国文社）、『アイリッシュハートビート　ザ・チーフタンズの軌跡』（音楽之友社）、『アイリッシュ・ソウルを求めて』（大栄出版）があるほか、『火星三部作』『驚異の発明家の形見函』（東京創元社）『茶匠と探偵』（竹書房）など多くの翻訳を手がけている。ブログ：http://blog.livedoor.jp/yosoys/
  image: "../css/2017_style/img/teachers/ohshima.jpg"

- name: 齋藤 翔太
  program: テナーバンジョー講座(概論と練習ヒント)
  text: 1988年生まれ、神奈川県茅ヶ崎市出身。 高校よりエレキギターを独学で始める。 国内外の新旧様々な音楽を聴きあさるうちにアイルランド音楽と出会い、2014年にホイッスル・マンドリン、2015年よりテナーバンジョーを始める。 アイルランドのドロヘダで行われたフラー・キョール本選に、バンジョー・マンドリンの各ソロ部門(2018年・2019年)、ケーリーバンド部門に(2018年、Toyotaro Ceili Bandのメンバーとして)出場経験あり。 2019年からは複数のケーリーバンドにも所属。 国内やアイルランドでのセッション・ワークショップにも多数参加経験あり。日々アイルランド音楽を学んでいる。
  image: "../css/2017_style/img/teachers/terada.png"

- name: 岩浅 翔
  program: バンジョーでアイリッシュを弾いてみよう！
  text: 幼少期から両親の営むライブ喫茶に出入りしており、ある時にEast Whistleというアイリッシュなどのワールドミュージックを演奏するユニットのライブを見て衝撃を受けリコーダーでアイリッシュチューンを真似て演奏していた。 15歳の時にギターを始め一度アイリッシュからは離れるが、成人後に東京のパブでアイリッシュ音楽を再び聞く機会があり、初めてティンホイッスルの存在を知ってその後本格的にホイッスル、フルートを始め、後にテナーバンジョーを独学で学ぶ。
  image: "../css/2017_style/img/teachers/teramachi.jpg"

- name: 北川 友里
  program: バウロン（協力：Johnny McDonagh・藤田唯）＆ケーリバンドスタイル・ドラム講座
  text: 14歳の時にアイルランド音楽に出会う。 クラシックの打楽器を専攻後、2011年にドラム(ケーリーバンドスタイル)、バウロン、セットダンスをはじめる。2017年から1年間アイルランドに滞在。毎晩のようにセッションやダンスクラス、ケーリーに参加する傍ら、世界各国のダンスナイトにも足を運ぶ。滞在中、ゴールウェイ州代表としてFleadh Cheoilのドラム部門に出場。その際Benny Oconnor(Shaskeen/ Tulla CB) Ger Naughton(Shandrum CB)の各師にドラムを師事。2020年に再び渡愛し、世界情勢により一時帰国中。 趣味は東ヨーロッパの伝統音楽とポップス。
  image: "../css/2017_style/img/teachers/hori.jpg"

- name: 木村 穂波
  program: ボタンアコーディオンとアイルランドへの愛を語る
  text: クラシックピアノを3歳から、ピアノアコーディオンを15歳から始め、世界各地の音楽に親しむ。19歳の時にアイルランドの伝統音楽とボタンアコーディオンに魅了され、以降積極的に音楽活動を行っている。 2018年8月～2019年5月にアイルランドに留学し、現地の奏者に学びながら、首都ダブリンを拠点にライブ活動やラジオ出演など、研鑽を積んだ。 アイルランド伝統音楽の大会フラー・キォールに、2018年Toyotaro Ceili Bandのバンドメンバーとして本選に出場。また、2019年はソロ・ボタンアコーディオン部門で、前途の大会に日本人初の本選出場を果たした。
  image: "../css/2017_style/img/teachers/hori.jpg"

- name: 梁池 真世
  program: フィドラーのGalwayよもやま話
  text: 東京都出身。７歳よりバイオリンを習い始める。演劇の世界に魅せられ、大学入学と同時に俳優養成所に入所する。卒業後、渡英。パントマイムやフィジカルシアターを学び、ロンドンにてサーカス学科学士課程を卒業。渡英中に出会ったフィドラーに影響を受け、日本に帰国後、田村拓志氏にアイリッシュフィドルを師事。更に研鑽を積むため、２００７年に渡愛する。２０１０年、リムリック大学伝統音楽演奏科修士課程を首席で卒業。以後、ゴールウェイのセッションシーンを牽引する。
  image: "../css/2017_style/img/teachers/hori.jpg"

- name: 小松 大
  program: 名古屋のアイルランド音楽Talk
  text: フィドル、ヴィオラ奏者/株式会社Ｏｄｅ代表取締役。  2004年にアイルランド音楽に出会い、06年に3ヶ月間にわたりアイルランド、クレア州に滞在しフィークル在住のフィドル奏者パット・オコナーより教えを受け、以降渡愛を重ねる。 アイルランド在住の望月えりかとともにブラックバードミュージックを設立、2012年には愛知県長久手市文化の家主催「Irish Days 2012 ～音楽のあるくらし～」をプロデュース、大きな反響を呼ぶ。 13年3月に伊勢神宮にて奉納演奏を行う。同年7月アイルランド人ギタリスト、デイヴ･フリンと愛知、東京で共演。  15年秋、CCE JAPAN主催ケーリーバンドコンペティションにおいて審査委員長個人賞を受賞。 16年9月、ギタリストの山本哲也と1st アルバム「Years」をリリース。18年、代々木公園で開催された「I Love Ireland Festival」出演。18年9月、Dai Komatsu & Tetsuya Yamamotoの2nd Album「Shadows and Silhouetttes」を、同11月、ギタリストの高橋創とデュオアルバム「NISHIKOKU P.M.2:30」をリリース。  これまでにPat O’Connor、Eoghan O’Sullivan、Dave Flynn、Cormac Begleyらと共演。 2019年にはOde Inc.を立ち上げCEOに就任。数多くのイベントの制作を手掛ける。  日本を代表するフィドル奏者として全国各地で演奏活動を行っている。
  image: "../css/2017_style/img/teachers/hori.jpg"

- name: 赤嶺 文彦
  program: アイルランド在住ブズーキ弾きふーさんの座談会
  text: アイルランド在住のアマチュアミュージシャンで、ブズーキとフィドルをパブセッションなどで長年弾いてきました。専門教育を受けていませんので音楽理論の知識も演奏技術も持ち合わせていませんので、演奏は「感性だけの我流」です。現地在住歴は長いので、引き出しは豊富で雑談は得意です（笑）
  image: "../css/2017_style/img/teachers/hori.jpg"

- name: ごっぴ
  program: 酔いどれアイルランドパブ巡り
  text: 大学時代、東京都内のアイルランド音楽サークル、UT -Fuaimに所属し、アイルランド音楽に傾倒。2018年にアイルランドに留学し、現地の大学(University college Dublin)にて、アイルランド音楽に関する歴史を、アイルランド音楽研究家Ronan Galvin氏らから学ぶ。その傍ら、ダブリンの路上でバンジョーという楽器を演奏して生活費を稼ぎ、夜は毎日現地のパブのセッションに参加し、数々のミュージシャン達と共に演奏と言葉を交わしながらアイルランド音楽と酒に浸る。2019年Fleadh CheoilのDuo部門に出場。現地のテレビ番組「Fleadh TV」にて演奏し、話題となる。
  image: "../css/2017_style/img/teachers/hori.jpg"
