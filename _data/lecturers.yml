- name: 豊田 耕三
  text: アイリッシュ・フルート＆ティン・ホイッスル奏者。東京芸術大学卒業、同大学大学院修士課程修了。2005年、東京藝術大学ケルト音楽研究部（g-celt）を創設。2016年アイルランドで開催された伝統音楽の祭典フラー・キョールのコンペティションで、ティン・ホイッスル・スローエアー部門3位入賞（アジア人初）。2017年テレビ朝日「題名のない音楽会」出演。2010年、Intercollegiate Celtic Festivalを立案し、学生と共に立ち上げる。以降アドバイザー及び講師を兼任。
  image: "../css/2017_style/img/teachers/toyota.jpg"

- name: 須貝 知世
  text: 語学留学でアイルランドを訪れた際その国と音楽に魅了され、2011年より日本にてアイリッシュフルートを学ぶ。翌年にはアイルランド国立リムリック大学大学院に入学し、伝統音楽シーンを代表する様々な奏者から直接指導を受け、日本人として３人目となる修士課程伝統音楽演奏科を修了する。帰国後は“na ba na”をはじめ複数のユニットでライブを行うほか、小中学校への演奏を行うなど多方面で活躍中。2018年9月、初のソロアルバム「Thousands of Flowers」をリリース。
  image: "../css/2017_style/img/teachers/sugai.jpg"

- name: 権藤 英美里
  text: 東京藝術大学音楽学部楽理科卒業。幼少期よりヴァイオリンを習い、大学のサークル”g-celt”でアイルランド音楽に出会う。Toyota Ceili Band、スコティッシュバンドのDúlarinn、コーラスグループANONA、など、フィドルや歌で幅広く活動している。
  image: "../css/2017_style/img/teachers/gondo.jpeg"

# dance
- name: 寺田 まり子
  text: アイリッシュダンス愛好家、CCÉジャパン（アイルランド音楽家協会日本支部）書記。1996年、CCEのダンスパフォーマンスを見、私も踊りたい！と、即刻ダンスクラスに入門、以来毎回ほぼ休まず通う。アイルランドのケーリーやワークショップにも参加し、新セットの紹介やCCEでの通常クラスのサポートに努める。3年前からこのICFダンスクラスでも、若手ダンサーにセットダンスの魅力を伝えるべく奮闘中。
  image: "../css/2017_style/img/teachers/terada.png"

- name: 寺町 靖子
  text: アイリッシュダンス愛好家、CCÉジャパン（アイルランド音楽家協会日本支部）副会長。アイリッシュダンスショー“Riverdance”に魅せられたことをきっかけに、2000年より趣味としてアイリッシュダンス（ソロダンス）を習い始め、2005年、2007年に短期でカナダにダンス留学し現地のコンペティションに出場。2001年より並行してグループダンスであるセットダンス、ケーリーダンスも習う。CCEジャパンのイベントコーディネーターとして、また現在ではセットダンスのワークショップ“アイリッシュダンスの寺子屋”インストラクターとしても、国内でのアイリッシュダンスの認知度向上や普及に努める。
  image: "../css/2017_style/img/teachers/teramachi.jpg"

